<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach Pro - Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
        }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 0.8rem; border-radius: 1rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; }

        .calendar-container { height: 62vh; overflow-y: auto; }
        @media (min-width: 769px) { .calendar-container { height: calc(100vh - 110px); padding-bottom: 80px; } }

        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; 
            background-color: #e2e8f0; border-radius: 1.5rem; overflow: hidden;
        }

        .calendar-day { 
            min-height: 85px; background-color: white; padding: 0.5rem; 
            display: flex; flex-direction: column; cursor: pointer;
        }

        .event-dot { height: 5px; width: 5px; border-radius: 50%; display: inline-block; margin-right: 2px; }
        .dot-blue { background-color: #3b82f6; }
        .dot-red { background-color: #ef4444; }

        #mobile-pip-zone { position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; z-index: 5000; pointer-events: none; }
        .mobile-pip-card {
            pointer-events: auto; width: 100%; height: 100%; background: white;
            border-top-left-radius: 2rem; border-top-right-radius: 2rem;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2); display: flex; flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .fullscreen-pip { position: fixed; inset: 0; background: white; z-index: 6000; display: none; flex-direction: column; overflow-y: auto; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #e2e8f0; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body onclick="handleBodyClick(event)">

<!-- AUTH SCREEN -->
<div id="auth-screen" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[9999]">
    <div class="w-full max-w-md px-8">
        <h2 class="text-4xl font-black text-center mb-8">Coach Pro</h2>
        <div class="space-y-4">
            <input id="auth-email" type="email" placeholder="Email" class="input-field">
            <input id="auth-password" type="password" placeholder="Mot de passe" class="input-field">
            <div id="register-fields" class="hidden space-y-4">
                <input id="auth-firstname" type="text" placeholder="Prénom" class="input-field">
                <input id="auth-lastname" type="text" placeholder="Nom" class="input-field">
                <input id="auth-phone" type="tel" placeholder="Téléphone" class="input-field">
            </div>
            <button onclick="handleAuth()" id="auth-btn" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl">Se connecter</button>
            <p onclick="toggleAuthMode()" class="text-center text-sm font-bold text-slate-400 cursor-pointer mt-4">Créer un compte</p>
        </div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div id="main-content" class="hidden h-full flex flex-col">
    <div class="px-6 py-4 flex justify-between items-center bg-white border-b border-slate-100">
        <div>
            <h1 id="month-label" class="text-2xl font-black capitalize">...</h1>
            <div class="flex gap-2 mt-1">
                <button onclick="changeMonth(-1)" class="p-2 border rounded-lg"><i class="fas fa-chevron-left"></i></button>
                <button onclick="changeMonth(1)" class="p-2 border rounded-lg"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="relative group-menu">
            <button onclick="toggleUserMenu(event)" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white font-bold" id="user-initials">?</button>
            <div id="user-menu" class="absolute right-0 mt-3 w-56 bg-white rounded-2xl shadow-2xl border p-2 hidden z-50">
                <button id="btn-admin-panel-menu" onclick="openAdminPanel()" class="hidden w-full text-left p-3 hover:bg-blue-50 rounded-xl font-bold text-sm text-blue-600">
                    <i class="fas fa-plus-circle mr-2"></i> Créer Event
                </button>
                <button onclick="openSettingsPanel()" class="w-full text-left p-3 hover:bg-slate-50 rounded-xl font-bold text-sm">
                    <i class="fas fa-cog mr-2"></i> Réglages
                </button>
                <button onclick="logout()" class="w-full text-left p-3 hover:bg-red-50 rounded-xl font-bold text-sm text-red-500">
                    <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
                </button>
            </div>
        </div>
    </div>

    <div class="calendar-container px-4 pt-4">
        <div id="calendar-grid" class="calendar-grid shadow-xl"></div>
    </div>
</div>

<div id="mobile-pip-zone"></div>

<!-- PANEL RÉGLAGES (NOTIFICATIONS) -->
<div id="settings-panel" class="fullscreen-pip">
    <div class="max-w-2xl mx-auto w-full p-6 pt-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black">Réglages</h2>
            <button onclick="closeSettingsPanel()" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold">&times;</button>
        </div>
        
        <div class="space-y-6 pb-20">
            <!-- Profil -->
            <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm space-y-4">
                <p class="text-[10px] font-black uppercase text-slate-400">Profil</p>
                <div class="grid grid-cols-2 gap-3">
                    <input id="set-firstname" placeholder="Prénom" class="input-field">
                    <input id="set-lastname" placeholder="Nom" class="input-field">
                </div>
                <input id="set-phone" placeholder="Téléphone" class="input-field">
                <button onclick="saveProfileSettings()" class="w-full py-3 bg-slate-100 rounded-xl font-bold text-sm">Mettre à jour le profil</button>
            </div>

            <!-- Notifications Centralisées -->
            <div class="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm space-y-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="font-bold text-slate-800">Notifications Push</p>
                        <p class="text-xs text-slate-400">Activer les alertes sur cet appareil</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="notif-master" onchange="handleMasterNotifChange()">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Section Rappels : Masquée si Push OFF -->
                <div id="reminders-section" class="hidden border-t border-slate-50 pt-6 space-y-4">
                    <p class="text-[10px] font-black uppercase text-slate-400">Rappels avant un événement</p>
                    
                    <div class="space-y-3">
                        <label class="flex items-center justify-between p-3 bg-slate-50 rounded-xl cursor-pointer">
                            <span class="text-sm font-bold">1 semaine avant</span>
                            <input type="checkbox" id="remind-week" onchange="updateNotifSetting('remind_week', this.checked)" class="w-5 h-5 accent-blue-600">
                        </label>
                        <label class="flex items-center justify-between p-3 bg-slate-50 rounded-xl cursor-pointer">
                            <span class="text-sm font-bold">1 jour avant</span>
                            <input type="checkbox" id="remind-day" onchange="updateNotifSetting('remind_day', this.checked)" class="w-5 h-5 accent-blue-600">
                        </label>
                        <label class="flex items-center justify-between p-3 bg-slate-50 rounded-xl cursor-pointer">
                            <span class="text-sm font-bold">1 heure avant</span>
                            <input type="checkbox" id="remind-hour" onchange="updateNotifSetting('remind_hour', this.checked)" class="w-5 h-5 accent-blue-600">
                        </label>
                    </div>

                    <div class="pt-4 border-t border-slate-50">
                        <p class="text-[10px] font-black uppercase text-slate-400 mb-4">Rappels personnalisés</p>
                        <div id="custom-reminders-list" class="space-y-2 mb-4">
                            <!-- Listé dynamiquement -->
                        </div>
                        
                        <div class="grid grid-cols-3 gap-2 bg-slate-50 p-3 rounded-2xl">
                            <div class="flex flex-col">
                                <label class="text-[8px] font-black uppercase text-slate-400 mb-1 ml-1">Jours</label>
                                <input id="custom-days" type="number" value="0" min="0" class="input-field text-center">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[8px] font-black uppercase text-slate-400 mb-1 ml-1">Heures</label>
                                <input id="custom-hours" type="number" value="0" min="0" class="input-field text-center">
                            </div>
                            <div class="flex flex-col">
                                <label class="text-[8px] font-black uppercase text-slate-400 mb-1 ml-1">Min</label>
                                <input id="custom-mins" type="number" value="30" min="0" class="input-field text-center">
                            </div>
                            <button onclick="addCustomReminder()" class="col-span-3 mt-2 py-3 bg-blue-600 text-white rounded-xl font-bold text-xs shadow-lg active:scale-95 transition">Ajouter le rappel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
    const VAPID_PUBLIC_KEY = 'BIIVWDznwx3nfErnVDvMRU0HqCpQ4s8uNFOuKMQFwwD8xXtmhMtB5T3naj_5miiWHR6dYPUV56Iu2cb69yPd4Aw';
    
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null, currentProfile = null, currentDate = new Date(), eventsCache = [];

    window.onload = async () => {
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
        const { data: { session } } = await sb.auth.getSession();
        if (session) initApp(session.user);
        sb.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) initApp(session.user);
            if (event === 'SIGNED_OUT') location.reload();
        });
    };

    async function initApp(user) {
        currentUser = user;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
        await loadProfile();
        await fetchEvents();
    }

    async function loadProfile() {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
        const { data: settings } = await sb.from('notification_settings').select('*').eq('user_id', currentUser.id).single();
        
        if (profile) {
            currentProfile = profile;
            document.getElementById('user-initials').textContent = profile.first_name[0].toUpperCase();
            if (profile.role === 'admin') document.getElementById('btn-admin-panel-menu').classList.remove('hidden');
            
            // Sync inputs
            document.getElementById('set-firstname').value = profile.first_name || '';
            document.getElementById('set-lastname').value = profile.last_name || '';
            document.getElementById('set-phone').value = profile.Phone || '';
        }

        if (settings) {
            const master = document.getElementById('notif-master');
            master.checked = settings.notif_enable;
            document.getElementById('reminders-section').classList.toggle('hidden', !settings.notif_enable);
            
            document.getElementById('remind-week').checked = settings.remind_week;
            document.getElementById('remind-day').checked = settings.remind_day;
            document.getElementById('remind-hour').checked = settings.remind_hour;
            
            await loadCustomReminders();
        }
    }

    async function handleMasterNotifChange() {
        const checked = document.getElementById('notif-master').checked;
        if (checked) {
            const permission = await Notification.requestPermission();
            if (permission !== 'granted') {
                document.getElementById('notif-master').checked = false;
                alert("Vous devez autoriser les notifications dans votre navigateur.");
                return;
            }
            // Enregistrement de la souscription
            const registration = await navigator.serviceWorker.ready;
            const sub = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
            });
            
            await updateNotifSetting('notif_enable', true, sub);
        } else {
            await updateNotifSetting('notif_enable', false);
        }
        document.getElementById('reminders-section').classList.toggle('hidden', !checked);
    }

    async function updateNotifSetting(field, value, sub = null) {
        const updateObj = { [field]: value };
        if (sub) updateObj.push_subscription = JSON.stringify(sub);
        
        // Update notification_settings table
        await sb.from('notification_settings').upsert({ 
            user_id: currentUser.id, 
            ...updateObj, 
            updated_at: new Date() 
        });

        // Sync with profiles table (for consistency)
        const profileMap = {
            'notif_enable': 'notif_enable',
            'remind_week': 'notif_week',
            'remind_day': 'notif_day',
            'remind_hour': 'notif_hour'
        };
        if (profileMap[field]) {
            await sb.from('profiles').update({ [profileMap[field]]: value }).eq('id', currentUser.id);
        }
    }

    async function loadCustomReminders() {
        const { data } = await sb.from('custom_reminders').select('*').eq('user_id', currentUser.id);
        const list = document.getElementById('custom-reminders-list');
        list.innerHTML = '';
        data?.forEach(r => {
            const div = document.createElement('div');
            div.className = "flex items-center justify-between p-3 bg-white border border-slate-100 rounded-xl";
            div.innerHTML = `<span class="text-xs font-bold text-slate-700">${r.days}j ${r.hours}h ${r.minutes}m avant</span><button onclick="deleteCustomReminder('${r.id}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>`;
            list.appendChild(div);
        });
    }

    async function addCustomReminder() {
        const d = parseInt(document.getElementById('custom-days').value) || 0;
        const h = parseInt(document.getElementById('custom-hours').value) || 0;
        const m = parseInt(document.getElementById('custom-mins').value) || 0;
        const total = (d * 1440) + (h * 60) + m;

        if (total <= 0) return;

        await sb.from('custom_reminders').insert([{
            user_id: currentUser.id,
            days: d,
            hours: h,
            minutes: m,
            total_minutes_before: total
        }]);
        
        document.getElementById('custom-days').value = 0;
        document.getElementById('custom-hours').value = 0;
        document.getElementById('custom-mins').value = 30;
        await loadCustomReminders();
    }

    async function deleteCustomReminder(id) {
        await sb.from('custom_reminders').delete().eq('id', id);
        await loadCustomReminders();
    }

    async function saveProfileSettings() {
        const updates = { 
            first_name: document.getElementById('set-firstname').value, 
            last_name: document.getElementById('set-lastname').value, 
            Phone: document.getElementById('set-phone').value 
        };
        await sb.from('profiles').update(updates).eq('id', currentUser.id);
        alert("Profil mis à jour !");
    }

    // --- Fonctions Calendrier Standard ---
    async function fetchEvents() {
        const { data } = await sb.from('events').select('*, registrations(id, user_id)');
        if (data) { eventsCache = data; renderCalendar(); }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);
        const firstDay = (new Date(y, m, 1).getDay() || 7) - 1;
        const lastDate = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="calendar-day empty"></div>`;
        for (let d = 1; d <= lastDate; d++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayEvents = eventsCache.filter(e => e.date === dateStr);
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            cell.innerHTML = `<span class="text-[10px] font-black text-slate-400">${d}</span>`;
            grid.appendChild(cell);
        }
    }

    // Utils
    function toggleUserMenu(e) { e.stopPropagation(); document.getElementById('user-menu').classList.toggle('hidden'); }
    function handleBodyClick(e) { if(!e.target.closest('.group-menu')) document.getElementById('user-menu').classList.add('hidden'); }
    function openSettingsPanel() { document.getElementById('user-menu').classList.add('hidden'); document.getElementById('settings-panel').style.display = 'flex'; }
    function closeSettingsPanel() { document.getElementById('settings-panel').style.display = 'none'; }
    function changeMonth(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }
    function logout() { sb.auth.signOut(); }
    function toggleAuthMode() { document.getElementById('register-fields').classList.toggle('hidden'); }
    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
        return outputArray;
    }
    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        const reg = !document.getElementById('register-fields').classList.contains('hidden');
        if (reg) {
            await sb.auth.signUp({ email: e, password: p, options: { data: { first_name: document.getElementById('auth-firstname').value, last_name: document.getElementById('auth-lastname').value, phone: document.getElementById('auth-phone').value }}});
            alert("Vérifiez vos emails !");
        } else {
            const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
            if (error) alert(error.message);
        }
    }
</script>
</body>
</html>
