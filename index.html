<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Pro - Gestion & Calendrier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 1px; 
            background-color: #e2e8f0; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            aspect-ratio: 1 / 1; 
            background-color: white; 
            padding: 0.5rem; 
            display: flex; 
            flex-direction: column; 
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .calendar-day:hover:not(.empty) { background-color: #f1f5f9; }
        .calendar-day.empty { cursor: default; background-color: #f8fafc; }

        .pip-window { 
            position: fixed; 
            bottom: 1.5rem; 
            right: 1.5rem; 
            width: 90%;
            max-width: 420px; 
            background: white; 
            border-radius: 2rem; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); 
            display: none; 
            flex-direction: column; 
            z-index: 3000; 
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        #modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; padding: 0.8rem 1rem;
            border-radius: 14px; font-size: 0.9rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        .reminder-btn {
            padding: 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            position: relative;
        }
        .reminder-btn.active {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        #auth-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- √âCRAN D'AUTHENTIFICATION -->
<div id="auth-screen">
    <div class="w-full max-w-sm space-y-6">
        <div class="text-center">
            <h2 class="text-3xl font-black tracking-tighter">Bienvenue</h2>
            <p id="auth-subtitle" class="text-slate-500 font-bold">Connectez-vous pour voir le planning</p>
        </div>
        <div id="auth-form" class="space-y-4">
            <input id="auth-email" type="email" placeholder="Email" class="input-field">
            <input id="auth-password" type="password" placeholder="Mot de passe" class="input-field">
            <div id="register-fields" class="hidden space-y-4">
                <input id="auth-firstname" type="text" placeholder="Pr√©nom" class="input-field">
                <input id="auth-lastname" type="text" placeholder="Nom" class="input-field">
                <input id="auth-phone" type="tel" placeholder="T√©l√©phone" class="input-field">
            </div>
            <button onclick="handleAuth()" id="auth-btn" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl hover:bg-black transition active:scale-95">Se connecter</button>
            <p onclick="toggleAuthMode()" id="auth-toggle" class="text-center text-xs font-bold text-slate-400 cursor-pointer hover:text-slate-600">Pas de compte ? Cr√©er un profil</p>
        </div>
    </div>
</div>

<!-- OVERLAY MODALES -->
<div id="modal-overlay">
    <div id="pwd-modal" class="hidden bg-white w-[90%] max-w-md rounded-[2.5rem] p-8 shadow-2xl">
        <h3 class="text-2xl font-black tracking-tight mb-4">Nouveau mot de passe</h3>
        <div class="space-y-4">
            <input id="new-pwd-1" type="password" placeholder="Nouveau mot de passe" class="input-field">
            <input id="new-pwd-2" type="password" placeholder="Confirmer le mot de passe" class="input-field">
            <p class="text-[10px] font-bold text-slate-400">Minimum 8 caract√®res.</p>
            <button onclick="submitNewPassword()" class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg hover:bg-blue-700 transition">Confirmer</button>
            <button onclick="closeModal()" class="w-full py-4 bg-slate-100 text-slate-600 font-bold rounded-2xl">Annuler</button>
        </div>
    </div>
</div>

<!-- CONTENU PRINCIPAL -->
<div id="main-content" class="hidden">
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 id="month-label" class="text-4xl font-black tracking-tighter capitalize">...</h1>
            <div class="flex gap-2 mt-2">
                <button onclick="changeMonth(-1)" class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition">‚Üê</button>
                <button onclick="changeMonth(1)" class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition">‚Üí</button>
            </div>
        </div>

        <div class="relative">
            <button onclick="toggleUserMenu()" class="flex items-center gap-3 bg-white p-1.5 pr-4 rounded-full shadow-lg border border-slate-100 hover:scale-105 transition">
                <div id="user-initials" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white font-bold text-xs">?</div>
                <div class="text-left hidden md:block">
                    <p id="user-display-name" class="text-[11px] font-black uppercase tracking-wider text-slate-900">Chargement...</p>
                    <p id="user-display-role" class="text-[9px] font-bold text-blue-500 uppercase">√âl√®ve</p>
                </div>
            </button>

            <div id="user-menu" class="absolute right-0 mt-4 w-64 bg-white rounded-3xl shadow-2xl border border-slate-100 p-2 z-[4000] hidden">
                <button onclick="openSettings()" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 rounded-2xl font-bold text-sm text-slate-700 transition">‚öôÔ∏è R√©glages Profil</button>
                <div class="my-2 border-t border-slate-50"></div>
                <button onclick="logout()" class="w-full flex items-center gap-3 p-3 hover:bg-red-50 rounded-2xl font-bold text-sm text-red-500 transition">üö™ D√©connexion</button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-7 gap-px mb-2 text-[10px] font-black uppercase text-slate-400 tracking-widest px-4">
            <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
        </div>
        <div id="calendar-grid" class="calendar-grid shadow-2xl"></div>
    </div>
</div>

<!-- PIP: R√âGLAGES -->
<div id="settings-pip" class="pip-window">
    <div class="p-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
        <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">R√©glages Profil</span>
        <button onclick="closeAllPips()" class="text-slate-300 hover:text-slate-600 text-2xl">&times;</button>
    </div>
    <div class="p-6 overflow-y-auto max-h-[75vh] space-y-6">
        <div class="space-y-3">
            <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Informations</label>
            <input id="set-firstname" type="text" placeholder="Pr√©nom" class="input-field">
            <input id="set-lastname" type="text" placeholder="Nom" class="input-field">
            <input id="set-email" type="email" readonly class="input-field bg-slate-100 text-slate-400">
            <input id="set-phone" type="tel" placeholder="Num√©ro de t√©l√©phone" class="input-field">
            <button onclick="updateProfile()" class="w-full py-3 bg-slate-900 text-white font-black rounded-xl text-xs">Enregistrer les modifs.</button>
        </div>

        <div class="pt-4 border-t border-slate-100 space-y-3">
            <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">S√©curit√©</label>
            <div class="relative">
                <input id="set-password-preview" type="password" value="********" readonly class="input-field pr-12">
                <button onclick="togglePasswordVisibility('set-password-preview')" class="absolute right-4 top-1/2 -translate-y-1/2">üëÅÔ∏è</button>
            </div>
            <button onclick="openChangePassword()" class="w-full py-3 bg-blue-50 text-blue-600 font-black rounded-xl text-xs">Modifier le mot de passe</button>
        </div>

        <div class="pt-4 border-t border-slate-100 space-y-4">
            <div class="flex justify-between items-center">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Notifications</label>
                    <p class="text-[9px] font-bold text-slate-400 mt-1">Disponibles seulement sur PWA mobile.</p>
                </div>
                <div onclick="toggleNotifications()" id="notif-toggle" class="w-12 h-6 bg-slate-200 rounded-full relative cursor-pointer transition-all">
                    <div id="notif-dot" class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 transition-all"></div>
                </div>
            </div>
            <div id="notif-reminders" class="space-y-4 opacity-40 pointer-events-none">
                <div class="grid grid-cols-3 gap-2">
                    <button id="rem-1week" onclick="toggleRem('1week')" class="reminder-btn">1 sem</button>
                    <button id="rem-1day" onclick="toggleRem('1day')" class="reminder-btn">1 jour</button>
                    <button id="rem-1hour" onclick="toggleRem('1hour')" class="reminder-btn">1 h</button>
                </div>
                <div id="custom-reminders-list" class="grid grid-cols-2 gap-2"></div>
                <button onclick="document.getElementById('custom-notif-pip').style.display='flex'" class="w-full py-3 border-2 border-dashed border-slate-200 text-slate-400 font-bold rounded-xl text-[10px]">+ Ajouter</button>
            </div>
        </div>
    </div>
</div>

<!-- PIP: AJOUT RAPPEL CUSTOM -->
<div id="custom-notif-pip" class="pip-window !z-[3500]">
    <div class="p-6 space-y-4">
        <h3 class="text-sm font-black">Nouveau rappel personnalis√©</h3>
        <div class="flex gap-2">
            <input id="custom-val" type="number" placeholder="30" class="input-field w-20">
            <select id="custom-unit" class="input-field flex-1">
                <option value="min">Minutes</option>
                <option value="heures">Heures</option>
                <option value="jours">Jours</option>
            </select>
        </div>
        <button onclick="addCustomRem()" class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl">Confirmer</button>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentProfile = null;
let authMode = 'login';
let calendarDate = new Date();
let selectedReminders = [];
let customReminders = [];
let notificationsEnabled = false;
let allEvents = [];

// INITIALISATION CORRIG√âE
window.onload = async () => {
    // V√©rification initiale de session
    const { data: { session } } = await sb.auth.getSession();
    
    if (session) {
        setupApp(session.user);
    } else {
        document.getElementById('auth-screen').style.display = 'flex';
    }

    // LISTENER SUPABASE V2 : onAuthStateChange (SANS "D")
    sb.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
            setupApp(session.user);
        } else if (event === 'SIGNED_OUT') {
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('main-content').classList.add('hidden');
            closeAllPips();
        }
    });
};

async function setupApp(user) {
    document.getElementById('auth-screen').style.display = 'none';
    document.getElementById('main-content').classList.remove('hidden');
    await loadProfile(user.id);
    await refreshData();
}

async function handleAuth() {
    const email = document.getElementById('auth-email').value;
    const password = document.getElementById('auth-password').value;
    const btn = document.getElementById('auth-btn');

    if (!email || !password) {
        alert("Veuillez remplir les champs.");
        return;
    }

    btn.innerText = "Chargement...";
    btn.disabled = true;

    try {
        if (authMode === 'login') {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if (error) throw error;
        } else {
            const first = document.getElementById('auth-firstname').value;
            const last = document.getElementById('auth-lastname').value;
            const phone = document.getElementById('auth-phone').value;

            if (!first || !last || !phone) throw new Error("Tous les champs sont requis.");

            const { data, error } = await sb.auth.signUp({ email, password });
            if (error) throw error;

            if (data.user) {
                await sb.from('profiles').insert([{
                    id: data.user.id,
                    first_name: first,
                    last_name: last,
                    phone: phone,
                    email: email,
                    role: 'user'
                }]);
            }
        }
    } catch (err) {
        alert("Erreur : " + err.message);
    } finally {
        btn.innerText = authMode === 'login' ? "Se connecter" : "Cr√©er un profil";
        btn.disabled = false;
    }
}

async function loadProfile(uid) {
    const { data } = await sb.from('profiles').select('*').eq('id', uid).single();
    if (data) {
        currentProfile = data;
        document.getElementById('user-display-name').innerText = `${data.first_name} ${data.last_name}`;
        document.getElementById('user-initials').innerText = (data.first_name[0] || '?').toUpperCase();
        
        document.getElementById('set-firstname').value = data.first_name;
        document.getElementById('set-lastname').value = data.last_name;
        document.getElementById('set-email').value = data.email;
        document.getElementById('set-phone').value = data.phone || '';
    }
}

async function updateProfile() {
    const first = document.getElementById('set-firstname').value;
    const last = document.getElementById('set-lastname').value;
    const phone = document.getElementById('set-phone').value;

    if (!first || !last || !phone) return alert("Champs vides interdits !");

    const { error } = await sb.from('profiles').update({
        first_name: first, last_name: last, phone: phone
    }).eq('id', currentProfile.id);

    if (error) alert(error.message);
    else {
        alert("Modifications enregistr√©es !");
        loadProfile(currentProfile.id);
    }
}

async function refreshData() {
    const { data, error } = await sb.from('events').select('*');
    if(!error) {
        allEvents = data || [];
        renderCalendar();
    }
}

function renderCalendar() {
    const grid = document.getElementById('calendar-grid');
    if(!grid) return;
    grid.innerHTML = '';
    const y = calendarDate.getFullYear();
    const m = calendarDate.getMonth();
    document.getElementById('month-label').innerText = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(calendarDate);

    const first = (new Date(y, m, 1).getDay() || 7) - 1;
    const days = new Date(y, m + 1, 0).getDate();

    for (let i = 0; i < first; i++) grid.appendChild(Object.assign(document.createElement('div'), { className: 'calendar-day empty' }));
    for (let d = 1; d <= days; d++) {
        const el = document.createElement('div');
        el.className = 'calendar-day';
        el.innerHTML = `<span class="text-xs font-bold">${d}</span>`;
        grid.appendChild(el);
    }
}

function toggleAuthMode() {
    authMode = authMode === 'login' ? 'register' : 'login';
    document.getElementById('register-fields').classList.toggle('hidden');
    document.getElementById('auth-btn').innerText = authMode === 'login' ? 'Se connecter' : 'Cr√©er un profil';
    document.getElementById('auth-toggle').innerText = authMode === 'login' ? 'Pas de compte ? Cr√©er un profil' : 'D√©j√† un compte ? Se connecter';
    document.getElementById('auth-subtitle').innerText = authMode === 'login' ? 'Connectez-vous pour voir le planning' : 'Cr√©ez votre profil √©l√®ve';
}

function toggleNotifications() {
    notificationsEnabled = !notificationsEnabled;
    const dot = document.getElementById('notif-dot');
    const toggle = document.getElementById('notif-toggle');
    const container = document.getElementById('notif-reminders');

    if (notificationsEnabled) {
        toggle.classList.add('bg-blue-600');
        dot.classList.add('translate-x-6');
        container.style.opacity = '1';
        container.style.pointerEvents = 'auto';
    } else {
        toggle.classList.remove('bg-blue-600');
        dot.classList.remove('translate-x-6');
        container.style.opacity = '0.4';
        container.style.pointerEvents = 'none';
    }
}

function toggleRem(id) {
    const idx = selectedReminders.indexOf(id);
    if (idx > -1) selectedReminders.splice(idx, 1);
    else selectedReminders.push(id);
    updateRemUI();
}

function updateRemUI() {
    ['1week', '1day', '1hour'].forEach(id => {
        const btn = document.getElementById(`rem-${id}`);
        const active = selectedReminders.includes(id);
        btn.className = `reminder-btn ${active ? 'active' : ''}`;
        btn.innerHTML = `${btn.innerText.replace(' ‚úì', '')} ${active ? '‚úì' : ''}`;
    });

    const list = document.getElementById('custom-reminders-list');
    list.innerHTML = customReminders.map((r, i) => `
        <div class="reminder-btn active relative">
            ${r.val} ${r.unit} ‚úì
            <button onclick="removeCustom(${i})" class="absolute -top-1 -right-1 bg-slate-900 text-white w-4 h-4 rounded-full text-[8px]">√ó</button>
        </div>
    `).join('');
}

function addCustomRem() {
    if (customReminders.length >= 3) return alert("Max 3 rappels.");
    const val = document.getElementById('custom-val').value;
    const unit = document.getElementById('custom-unit').value;
    if (!val) return;
    customReminders.push({ val, unit });
    updateRemUI();
    document.getElementById('custom-notif-pip').style.display = 'none';
}

function removeCustom(i) {
    customReminders.splice(i, 1);
    updateRemUI();
}

function togglePasswordVisibility(id) {
    const el = document.getElementById(id);
    el.type = el.type === 'password' ? 'text' : 'password';
}

function openChangePassword() {
    document.getElementById('modal-overlay').style.display = 'flex';
    document.getElementById('pwd-modal').classList.remove('hidden');
}

async function submitNewPassword() {
    const p1 = document.getElementById('new-pwd-1').value;
    const p2 = document.getElementById('new-pwd-2').value;
    if (p1.length < 8) return alert("Minimum 8 caract√®res.");
    if (p1 !== p2) return alert("Mots de passe diff√©rents.");

    const { error } = await sb.auth.updateUser({ password: p1 });
    if (error) alert(error.message);
    else {
        alert("Mot de passe modifi√© !");
        closeModal();
    }
}

function logout() { sb.auth.signOut(); }
function toggleUserMenu() { document.getElementById('user-menu').classList.toggle('hidden'); }
function openSettings() { toggleUserMenu(); document.getElementById('settings-pip').style.display = 'flex'; }
function closeAllPips() { document.querySelectorAll('.pip-window').forEach(p => p.style.display = 'none'); }
function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
function changeMonth(s) { calendarDate.setMonth(calendarDate.getMonth() + s); renderCalendar(); }
</script>
</body>
</html>
