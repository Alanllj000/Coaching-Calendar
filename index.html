<script>
    const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null, currentProfile = null, currentDate = new Date(), eventsCache = [], openPips = [], sessionPassword = '';

    window.onload = async () => {
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(()=>{});

        if (isMobile) {

            // On active les pointer-events pour que la carte soit cliquable (la zone parente est 'none' par d√©faut pour laisser passer les clics quand vide)

            // 2. On cr√©e le contenu

                events.forEach(e => {

        /* --- CAS DESKTOP : COMPORTEMENT FLOTTANT --- */

            <div class="pip-header flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50 cursor-move">
                <span class="font-bold text-slate-700">${dateLabel}</span>
                <button onclick="closePip('${pipId}')" class="hover:text-red-500 font-bold px-2">√ó</button>
            </div>
            <div class="p-3 space-y-3 flex-1 overflow-y-auto">`;
            
        if (!events || events.length === 0) {
             html += `<p class="text-center text-sm text-slate-400 mt-4">Aucun √©v√©nement</p>`;
        } else {
            events.forEach(e => {
                const start = new Date(e.start_time).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                html += `
                    <div onclick="openBooking('${e.id}')" class="cursor-pointer border border-slate-200 rounded-xl p-3 hover:bg-blue-50 transition">
                        <div class="font-bold text-slate-800 text-sm">${e.title}</div>
                        <div class="text-xs text-slate-500">${start} ‚Ä¢ ${e.registrations.length}/${e.max_participants}</div>
                    </div>`;
            });
        }
        html += `</div>`;
        pip.innerHTML = html;
        
        deskContainer.appendChild(pip);
        openPips.push(pipId);
        
        // Positionnement auto (cascade)
        dragElement(pip);
        const cal = document.getElementById('calendar-grid');
        if (cal) {
            const rect = cal.getBoundingClientRect();
            const offset = (openPips.length - 1) * 30;
            pip.style.top = `${rect.top + 50 + offset}px`;
            pip.style.left = `${rect.left + 50 + offset}px`;
        }
    }

    // Nouvelle fonction de fermeture pour Mobile
    function closeMobilePip() {
        const zone = document.getElementById('mobile-pip-zone');
        zone.innerHTML = '';
        zone.style.pointerEvents = 'none';
    }

    function closePip(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
        openPips = openPips.filter(p => p !== id);
    }

    function dragElement(elmnt) {
        let pos1=0,pos2=0,pos3=0,pos4=0;
        const header = elmnt.querySelector('.pip-header');
        if(header) {
            header.onmousedown = (e) => {
                e.preventDefault(); pos3=e.clientX; pos4=e.clientY;
                document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; };
                document.onmousemove = (e) => {
                    e.preventDefault(); pos1=pos3-e.clientX; pos2=pos4-e.clientY; pos3=e.clientX; pos4=e.clientY;
                    elmnt.style.top=(elmnt.offsetTop-pos2)+"px"; elmnt.style.left=(elmnt.offsetLeft-pos1)+"px";
                };
            };
        }
    }

    // --- AUTH ---
    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const pwd = document.getElementById('auth-password').value;
        if(!email || !pwd) return alert("Remplir champs");
        const { error } = await sb.auth.signInWithPassword({ email, password: pwd });
        if(error) {
            if(document.getElementById('register-fields').classList.contains('hidden')) return alert(error.message);
            const { data, error: upErr } = await sb.auth.signUp({ email, password: pwd });
            if(upErr) return alert(upErr.message);
            if(data.user) {
                await sb.from('profiles').insert([{id:data.user.id, email, first_name:document.getElementById('auth-firstname').value, last_name:document.getElementById('auth-lastname').value, phone:document.getElementById('auth-phone').value, role:'user'}]);
                alert("Compte cr√©√© !"); sessionPassword = pwd;
            }
        } else sessionPassword = pwd;
    }
    function toggleAuthMode() {
        document.getElementById('register-fields').classList.toggle('hidden');
        const isReg = !document.getElementById('register-fields').classList.contains('hidden');
        document.getElementById('auth-btn').textContent = isReg ? "Confirmer inscription" : "Se connecter";
        document.getElementById('auth-toggle').textContent = isReg ? "J'ai d√©j√† un compte" : "Cr√©er un compte";
    }

    // --- HELPERS ---
    async function loadProfile() {
        const { data } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
        currentProfile = data;
        document.getElementById('user-initials').textContent = (data.first_name[0]).toUpperCase();
        document.getElementById('user-display-name').textContent = data.first_name;
        document.getElementById('set-firstname').value = data.first_name;
        document.getElementById('set-lastname').value = data.last_name;
        document.getElementById('set-email').value = data.email;
        document.getElementById('set-phone').value = data.phone || '';
        if(sessionPassword) { document.getElementById('session-pwd-display').value = sessionPassword; document.getElementById('session-pwd-display').type = 'password'; }
        if (data.role === 'admin') document.getElementById('btn-admin-panel').classList.remove('hidden');
    }
    async function updateProfile() {
        await sb.from('profiles').update({ first_name: document.getElementById('set-firstname').value, last_name: document.getElementById('set-lastname').value, phone: document.getElementById('set-phone').value }).eq('id', currentUser.id);
        alert("Mis √† jour !"); loadProfile();
    }
    function toggleSessionPwdVisibility() {
        const i = document.getElementById('session-pwd-display'); const ic = document.getElementById('eye-icon');
        if(i.type==='password') { i.type='text'; ic.classList.replace('fa-eye','fa-eye-slash'); } else { i.type='password'; ic.classList.replace('fa-eye-slash','fa-eye'); }
    }
    async function fetchEvents() {
        const { data } = await sb.from('events').select('*, registrations(id)');
        if(data) { eventsCache=data; renderCalendar(); }
    }
    function renderCalendar() {
        const grid=document.getElementById('calendar-grid'); grid.innerHTML='';
        const y=currentDate.getFullYear(), m=currentDate.getMonth();
        document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR',{month:'long',year:'numeric'}).format(currentDate);
        const f = (new Date(y,m,1).getDay()||7)-1, l = new Date(y,m+1,0).getDate();
        for(let i=0;i<f;i++) grid.innerHTML+=`<div class="calendar-day empty"></div>`;
        for(let d=1;d<=l;d++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const evts = eventsCache.filter(e=>e.start_time.startsWith(dateStr));
            const cell=document.createElement('div'); cell.className='calendar-day';
            cell.onclick=(e)=>openDayPip(dateStr,evts,e);
            let dots = evts.map(e => {
                let c = 'event-dot'; if(e.is_private_booked) c+=' private'; else if(e.registrations.length>=e.max_participants) c+=' full';
                return `<span class="${c}"></span>`;
            }).join('');
            cell.innerHTML=`<span class="text-sm font-bold text-slate-700">${d}</span><div class="mt-1 flex flex-wrap gap-1">${dots}</div>`;
            grid.appendChild(cell);
        }
    }
    function changeMonth(d) { currentDate.setMonth(currentDate.getMonth()+d); renderCalendar(); }
    
    // --- ADMIN ---
    function openAdminPanel() { document.getElementById('admin-panel').style.display='flex'; }
    function toggleRecurrenceUI() { document.getElementById('recurrence-opts').classList.toggle('hidden', !document.getElementById('admin-is-recurring').checked); }
    async function adminCreateEvent() {
        const t=document.getElementById('admin-title').value, loc=document.getElementById('admin-loc').value, ds=document.getElementById('admin-date').value, s=document.getElementById('admin-start').value, e=document.getElementById('admin-end').value;
        if(!t || !loc || !ds) return alert("Champs manquants");
        const { error } = await sb.from('events').insert([{title:t, location:loc, start_time:`${ds}T${s}:00`, end_time:`${ds}T${e}:00`, max_participants: document.getElementById('admin-max').value}]);
        if(!error) { alert("Cr√©√©"); document.getElementById('admin-panel').style.display='none'; fetchEvents(); }
    }

    // --- BOOKING ---
    function openBooking(eid) {
        selectedEventId=eid; const ev=eventsCache.find(e=>e.id===eid);
        document.getElementById('modal-overlay').style.display='flex';
        document.getElementById('booking-modal').classList.remove('hidden');
        document.getElementById('book-title').textContent=ev.title;
        document.getElementById('book-info').textContent=`${ev.location} - ${new Date(ev.start_time).getHours()}h`;
    }
    async function confirmBooking() {
        const { error } = await sb.from('registrations').insert([{event_id:selectedEventId, user_id:currentUser.id, booking_type:'standard'}]);
        if(!error) { alert("Inscrit !"); closeModal(); fetchEvents(); } else alert(error.message);
    }

    function toggleUserMenu(e) { e.stopPropagation(); document.getElementById('user-menu').classList.toggle('hidden'); }
    function handleBodyClick(e) { if(!e.target.closest('.group-menu')) document.getElementById('user-menu').classList.add('hidden'); }
    function openSettings() { document.getElementById('settings-pip').style.display='flex'; }
    function closeSettings() { document.getElementById('settings-pip').style.display='none'; }
    function closeModal() { document.getElementById('modal-overlay').style.display='none'; document.querySelectorAll('#modal-overlay>div').forEach(d=>d.classList.add('hidden')); }
    function logout() { sb.auth.signOut(); }
</script>
