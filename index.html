<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-x pan-y;
        }

        /* --- AUTH --- */
        #auth-container-inner { width: 100%; padding: 0 1.5rem; }
        @media (min-width: 768px) { #auth-container-inner { max-width: 400px; } }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 1rem; border-radius: 1rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05); }
        .input-field.error { border-color: #ef4444; background: #fef2f2; }

        /* --- CALENDRIER --- */
        .calendar-container { height: 62vh; overflow-y: auto; scroll-behavior: smooth; }
        @media (min-width: 769px) { .calendar-container { height: calc(100vh - 110px); padding-bottom: 80px; } }

        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; 
            background-color: #e2e8f0; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            min-height: 85px; background-color: white; padding: 0.5rem; 
            display: flex; flex-direction: column; cursor: pointer; transition: background 0.2s; position: relative;
        }
        .calendar-day:hover:not(.empty) { background-color: #f8fafc; }
        .calendar-day.empty { background-color: #f1f5f9; cursor: default; }

        .event-dot { height: 5px; width: 5px; border-radius: 50%; display: inline-block; margin-right: 2px; }
        .dot-blue { background-color: #3b82f6; }
        .dot-red { background-color: #ef4444; }

        /* --- PIP --- */
        #mobile-pip-zone {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; 
            z-index: 5000; pointer-events: none;
        }
        .mobile-pip-card {
            pointer-events: auto;
            width: 100%; height: 100%; background: white;
            border-top-left-radius: 2rem; border-top-right-radius: 2rem;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow: hidden;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .day-checkbox:checked + .day-label {
            background-color: #0f172a; color: white; border-color: #0f172a;
        }

        .fullscreen-pip {
            position: fixed; inset: 0; background: white; z-index: 6000;
            display: none; flex-direction: column; overflow-y: auto;
        }

        /* Toggle Switch for Settings */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #e2e8f0; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>

<script>
    const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
    const VAPID_PUBLIC_KEY = 'BIIVWDznwx3nfErnVDvMRU0HqCpQ4s8uNFOuKMQFwwD8xXtmhMtB5T3naj_5miiWHR6dYPUV56Iu2cb69yPd4Aw';
    
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null, currentProfile = null, currentDate = new Date(), eventsCache = [];
    const DAY_NAMES = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

    window.onload = async () => {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.error('SW Error:', err));
        }

        const { data: { session } } = await sb.auth.getSession();
        if (session) initApp(session.user);
        else document.getElementById('auth-screen').style.display = 'flex';
        
        sb.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) initApp(session.user);
            if (event === 'SIGNED_OUT') location.reload();
        });
    };

    async function initApp(user) {
        if (!user) return;
        currentUser = user;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
        await loadProfile(); 
        await fetchEvents();
    }

    async function loadProfile() {
        if (!currentUser) return;
        
        // Charger Profil et Settings de notification
        const { data: profile } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
        const { data: settings } = await sb.from('notification_settings').select('*').eq('user_id', currentUser.id).single();

        if (profile) {
            currentProfile = profile;
            document.getElementById('user-initials').textContent = (profile.first_name || "?")[0].toUpperCase();
            if (profile.role === 'admin') document.getElementById('btn-admin-panel-menu').classList.remove('hidden');

            document.getElementById('set-email').value = currentUser.email || '';
            document.getElementById('set-firstname').value = profile.first_name || '';
            document.getElementById('set-lastname').value = profile.last_name || '';
            document.getElementById('set-phone').value = profile.Phone || '';
        }

        if (settings) {
            const master = document.getElementById('notif-master');
            master.checked = settings.notif_enable || false;
            document.getElementById('reminders-section').classList.toggle('hidden', !settings.notif_enable);
            
            document.getElementById('remind-week').checked = settings.remind_week;
            document.getElementById('remind-day').checked = settings.remind_day;
            document.getElementById('remind-hour').checked = settings.remind_hour;
            
            await loadCustomReminders();
        }
    }

    // --- LOGIQUE NOTIFICATIONS ---
    async function handleMasterNotifChange() {
        const checked = document.getElementById('notif-master').checked;
        if (checked) {
            const permission = await Notification.requestPermission();
            if (permission !== 'granted') {
                document.getElementById('notif-master').checked = false;
                alert("Permission refusée.");
                return;
            }
            try {
                const reg = await navigator.serviceWorker.ready;
                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });
                await updateNotifSetting('notif_enable', true, sub);
            } catch (err) {
                console.error(err);
                document.getElementById('notif-master').checked = false;
            }
        } else {
            await updateNotifSetting('notif_enable', false);
        }
        document.getElementById('reminders-section').classList.toggle('hidden', !checked);
    }

    async function updateNotifSetting(field, value, sub = null) {
        const updateObj = { user_id: currentUser.id, [field]: value, updated_at: new Date() };
        if (sub) updateObj.push_subscription = JSON.stringify(sub);
        
        await sb.from('notification_settings').upsert(updateObj);

        // Sync Table Profiles pour compatibilité
        const syncMap = { 'notif_enable': 'notif_enable', 'remind_week': 'notif_week', 'remind_day': 'notif_day', 'remind_hour': 'notif_hour' };
        if (syncMap[field]) {
            const profUpdate = { [syncMap[field]]: value };
            if (sub) profUpdate.push_subscription = JSON.stringify(sub);
            await sb.from('profiles').update(profUpdate).eq('id', currentUser.id);
        }
    }

    async function loadCustomReminders() {
        const { data } = await sb.from('custom_reminders').select('*').eq('user_id', currentUser.id);
        const list = document.getElementById('custom-reminders-list');
        list.innerHTML = '';
        data?.forEach(r => {
            const div = document.createElement('div');
            div.className = "flex items-center justify-between p-3 bg-white border border-slate-100 rounded-xl";
            div.innerHTML = `<span class="text-xs font-bold">${r.days}j ${r.hours}h ${r.minutes}m avant</span><button onclick="deleteCustomReminder('${r.id}')" class="text-red-400"><i class="fas fa-trash"></i></button>`;
            list.appendChild(div);
        });
    }

    async function addCustomReminder() {
        const d = parseInt(document.getElementById('custom-days').value) || 0;
        const h = parseInt(document.getElementById('custom-hours').value) || 0;
        const m = parseInt(document.getElementById('custom-mins').value) || 0;
        const total = (d * 1440) + (h * 60) + m;
        if (total <= 0) return;
        await sb.from('custom_reminders').insert([{ user_id: currentUser.id, days: d, hours: h, minutes: m, total_minutes_before: total }]);
        await loadCustomReminders();
    }

    async function deleteCustomReminder(id) {
        await sb.from('custom_reminders').delete().eq('id', id);
        await loadCustomReminders();
    }

    // --- CALENDRIER & EVENTS (REPRISE BACKUP) ---
    async function fetchEvents() {
        const { data } = await sb.from('events').select('*, registrations(id, user_id)');
        if (data) { eventsCache = data; renderCalendar(); }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        if (!grid) return;
        grid.innerHTML = '';
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);
        
        const firstDay = (new Date(y, m, 1).getDay() || 7) - 1;
        const lastDate = new Date(y, m + 1, 0).getDate();
        
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="calendar-day empty"></div>`;
        for (let d = 1; d <= lastDate; d++) {
            const loopDate = new Date(y, m, d);
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayOfWeekName = DAY_NAMES[loopDate.getDay()];
            
            const dayEvents = [...eventsCache.filter(e => e.date === dateStr)];
            eventsCache.filter(e => e.is_recurring && e.recurrence_days && new Date(e.date) <= loopDate).forEach(parent => {
                if (parent.recurrence_days.includes(dayOfWeekName)) {
                    if (!eventsCache.some(e => e.parent_event_id === parent.id && e.date === dateStr) && parent.date !== dateStr) dayEvents.push(parent);
                }
            });

            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            cell.onclick = (e) => openDayPip(dateStr, dayEvents, e);
            let dots = dayEvents.map(e => {
                let isFull = (e.registrations?.length || 0) >= e.max_participants;
                return `<span class="event-dot ${isFull ? 'dot-red' : 'dot-blue'}"></span>`;
            }).join('');
            cell.innerHTML = `<span class="text-[10px] font-black ${new Date().toDateString() === loopDate.toDateString() ? 'text-blue-600' : 'text-slate-400'}">${d}</span><div class="mt-auto flex flex-wrap gap-1">${dots}</div>`;
            grid.appendChild(cell);
        }
    }

    function openDayPip(dateStr, events, evt) {
        evt.stopPropagation();
        const zone = document.getElementById('mobile-pip-zone');
        zone.style.pointerEvents = 'auto';
        const dateLabel = new Date(dateStr).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
        let content = `<div class="mobile-pip-card"><div class="flex items-center justify-between p-5 border-b border-slate-50"><div class="flex flex-col"><span class="font-black text-slate-800 uppercase text-xs">${dateLabel}</span>${currentProfile?.role === 'admin' ? `<button onclick="openAdminFromPip('${dateStr}')" class="text-blue-600 font-bold text-[10px] mt-1 flex items-center gap-1">AJOUTER</button>` : ''}</div><button onclick="closeMobilePip()" class="w-10 h-10 bg-slate-100 rounded-full text-slate-400 hover:text-slate-900 transition">&times;</button></div><div class="flex-1 overflow-y-auto p-4 space-y-3 pb-20">`;
        if (events.length === 0) content += `<div class="py-10 text-center text-slate-300 italic text-sm">Aucun cours</div>`;
        else {
            events.sort((a,b) => (a.start_time || "").localeCompare(b.start_time || "")).forEach(e => {
                const userReg = e.registrations?.find(r => r.user_id === currentUser.id);
                const isFull = (e.registrations?.length || 0) >= e.max_participants;
                content += `<div class="p-4 border border-slate-100 rounded-2xl bg-white shadow-sm flex items-center justify-between"><div><h4 class="font-black text-slate-800">${e.title}</h4><div class="flex items-center gap-3 mt-1"><span class="text-blue-600 font-bold text-xs">${e.start_time.substring(0, 5)}</span><span class="text-slate-400 text-[10px]">${e.location}</span></div></div><div class="flex items-center gap-3"><div class="text-right"><div class="text-[10px] font-black ${isFull ? 'text-red-500' : 'text-slate-400'} mb-1">${e.registrations?.length || 0}/${e.max_participants}</div><button onclick="toggleReg('${e.id}', '${dateStr}', ${!!userReg})" class="px-4 py-2 ${userReg ? 'bg-slate-100 text-slate-600' : isFull ? 'bg-slate-50 text-slate-300' : 'bg-slate-900 text-white'} text-[10px] font-bold rounded-lg" ${!userReg && isFull ? 'disabled' : ''}>${userReg ? 'Inscrit' : isFull ? 'Complet' : "S'inscrire"}</button></div>${currentProfile?.role === 'admin' ? `<button onclick="editEventInstance('${e.id}', '${dateStr}')" class="p-2 text-slate-400"><i class="fas fa-edit"></i></button>` : ''}</div></div>`;
            });
        }
        content += `</div></div>`;
        zone.innerHTML = content;
    }

    async function toggleReg(eventId, dateStr, isReg) {
        if (isReg) await sb.from('registrations').delete().eq('event_id', eventId).eq('user_id', currentUser.id);
        else await sb.from('registrations').insert([{ event_id: eventId, user_id: currentUser.id }]);
        await fetchEvents(); closeMobilePip();
    }

    // --- ADMIN & REGLAGES (REPRISE BACKUP) ---
    function openAdminFromPip(date) { closeMobilePip(); resetAdminForm(); document.getElementById('admin-date').value = date; openAdminPanel(); }
    function openAdminPanel() { document.getElementById('admin-panel').style.display = 'flex'; }
    function closeAdminPanel() { document.getElementById('admin-panel').style.display = 'none'; }
    function closeMobilePip() { const z = document.getElementById('mobile-pip-zone'); z.style.pointerEvents = 'none'; z.innerHTML = ''; }
    
    async function adminCreateEvent() {
        const selectedDays = Array.from(document.querySelectorAll('.day-checkbox:checked')).map(cb => cb.value);
        const payload = { 
            owner_id: currentUser.id, title: document.getElementById('admin-title').value, 
            location: document.getElementById('admin-loc').value, date: document.getElementById('admin-date').value, 
            start_time: `${document.getElementById('admin-start').value}:00`, 
            end_time: `${document.getElementById('admin-end').value}:00`, 
            max_participants: parseInt(document.getElementById('admin-max').value), 
            is_recurring: selectedDays.length > 0, recurrence_days: selectedDays.length > 0 ? selectedDays : null, is_public: true 
        };
        await sb.from('events').insert([payload]);
        closeAdminPanel(); await fetchEvents();
    }

    async function editEventInstance(eventId, dateStr) {
        const event = eventsCache.find(e => e.id === eventId); if(!event) return;
        closeMobilePip(); resetAdminForm(); openAdminPanel();
        document.getElementById('admin-panel-title').textContent = "Modifier";
        document.getElementById('admin-title').value = event.title;
        document.getElementById('admin-date').value = dateStr;
        document.getElementById('admin-start').value = event.start_time.substring(0, 5);
        document.getElementById('admin-end').value = event.end_time.substring(0, 5);
        document.getElementById('recurrence-section').style.display = 'none';
        const delBtn = document.getElementById('admin-delete-btn'); delBtn.classList.remove('hidden');
        delBtn.onclick = async () => { if(confirm("Supprimer ?")){ await sb.from('events').delete().eq('id', event.id); closeAdminPanel(); await fetchEvents(); }};
        const saveBtn = document.getElementById('admin-save-btn'); saveBtn.textContent = "Sauvegarder";
        saveBtn.onclick = () => saveEventModification(event, dateStr);
    }

    async function saveEventModification(orig, targetDate) {
        const payload = { 
            owner_id: currentUser.id, title: document.getElementById('admin-title').value, 
            location: document.getElementById('admin-loc').value, date: document.getElementById('admin-date').value, 
            start_time: `${document.getElementById('admin-start').value}:00`, 
            end_time: `${document.getElementById('admin-end').value}:00`, 
            max_participants: parseInt(document.getElementById('admin-max').value), 
            is_recurring: false, parent_event_id: orig.is_recurring ? orig.id : (orig.parent_event_id || null) 
        };
        if (orig.date === targetDate && !orig.is_recurring) await sb.from('events').update(payload).eq('id', orig.id);
        else await sb.from('events').insert([payload]);
        closeAdminPanel(); await fetchEvents();
    }

    function resetAdminForm() {
        ['admin-title','admin-loc','admin-date','admin-start','admin-end'].forEach(id => document.getElementById(id).value = '');
        document.querySelectorAll('.day-checkbox').forEach(cb => cb.checked = false);
        document.getElementById('admin-delete-btn').classList.add('hidden');
        document.getElementById('admin-save-btn').textContent = "Créer";
        document.getElementById('admin-save-btn').onclick = adminCreateEvent;
        document.getElementById('recurrence-section').style.display = 'block';
    }

    async function saveProfileSettings() {
        const updates = { first_name: document.getElementById('set-firstname').value, last_name: document.getElementById('set-lastname').value, Phone: document.getElementById('set-phone').value };
        await sb.from('profiles').update(updates).eq('id', currentUser.id);
        alert("Enregistré !");
        await loadProfile();
        closeSettingsPanel();
    }

    function openSettingsPanel() { document.getElementById('user-menu').classList.add('hidden'); document.getElementById('settings-panel').style.display = 'flex'; }
    function closeSettingsPanel() { document.getElementById('settings-panel').style.display = 'none'; }
    function openPasswordPip() { document.getElementById('password-pip').style.display = 'flex'; }
    function closePasswordPip() { document.getElementById('password-pip').style.display = 'none'; }
    
    async function updatePassword() {
        const newP = document.getElementById('new-password').value, confP = document.getElementById('confirm-password').value;
        if (newP !== confP) return alert("Erreur correspondance");
        const { error } = await sb.auth.updateUser({ password: newP });
        if (error) alert(error.message); else { alert("Code modifié !"); closePasswordPip(); }
    }

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
        return outputArray;
    }

    function toggleUserMenu(e) { e.stopPropagation(); document.getElementById('user-menu').classList.toggle('hidden'); }
    function handleBodyClick(e) { if(!e.target.closest('.group-menu')) document.getElementById('user-menu').classList.add('hidden'); }
    function changeMonth(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }
    function logout() { sb.auth.signOut(); }
    function toggleAuthMode() { document.getElementById('register-fields').classList.toggle('hidden'); }
    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        const reg = !document.getElementById('register-fields').classList.contains('hidden');
        if (reg) {
            await sb.auth.signUp({ email: e, password: p, options: { data: { first_name: document.getElementById('auth-firstname').value, last_name: document.getElementById('auth-lastname').value, phone: document.getElementById('auth-phone').value }}});
            alert("Vérifiez vos emails !");
        } else {
            const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
            if (error) alert(error.message);
        }
    }
