<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach Pro - App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-x pan-y;
        }

        /* --- AUTH --- */
        #auth-container-inner { width: 100%; padding: 0 1.5rem; }
        @media (min-width: 768px) { #auth-container-inner { max-width: 400px; } }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 1rem; border-radius: 1rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05); }

        /* --- CALENDRIER --- */
        .calendar-container { height: 62vh; overflow-y: auto; scroll-behavior: smooth; }
        @media (min-width: 769px) { .calendar-container { height: calc(100vh - 110px); padding-bottom: 80px; } }

        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; 
            background-color: #e2e8f0; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            min-height: 85px; background-color: white; padding: 0.5rem; 
            display: flex; flex-direction: column; cursor: pointer; transition: background 0.2s; position: relative;
        }
        .calendar-day:hover:not(.empty) { background-color: #f8fafc; }
        .calendar-day.empty { background-color: #f1f5f9; cursor: default; }

        .event-dot { height: 5px; width: 5px; border-radius: 50%; display: inline-block; margin-right: 2px; }
        .dot-blue { background-color: #3b82f6; }
        .dot-red { background-color: #ef4444; }
        .dot-recurring { border: 1px solid #3b82f6; background-color: transparent; }

        /* --- PIP --- */
        #mobile-pip-zone {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; 
            z-index: 5000; pointer-events: none;
        }
        .mobile-pip-card {
            pointer-events: auto;
            width: 100%; height: 100%; background: white;
            border-top-left-radius: 2rem; border-top-right-radius: 2rem;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow: hidden;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .day-checkbox:checked + .day-label {
            background-color: #0f172a; color: white; border-color: #0f172a;
        }

        .fullscreen-pip {
            position: fixed; inset: 0; background: white; z-index: 6000;
            display: none; flex-direction: column; overflow-y: auto;
        }
    </style>
</head>
<body onclick="handleBodyClick(event)">

<!-- AUTH SCREEN -->
<div id="auth-screen" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-[9999] w-full h-full">
    <div id="auth-container-inner" class="flex flex-col justify-center h-full">
        <h2 class="text-4xl font-black tracking-tighter text-slate-900 mb-8 text-center">Coach Pro</h2>
        <div id="auth-form" class="space-y-4">
            <input id="auth-email" type="email" placeholder="Email" class="input-field">
            <input id="auth-password" type="password" placeholder="Mot de passe" class="input-field">
            <div id="register-fields" class="hidden space-y-4">
                <input id="auth-firstname" type="text" placeholder="Prénom" class="input-field">
                <input id="auth-lastname" type="text" placeholder="Nom" class="input-field">
                <input id="auth-phone" type="tel" placeholder="Téléphone" class="input-field">
            </div>
            <button onclick="handleAuth()" id="auth-btn" class="w-full py-5 bg-slate-900 text-white text-lg font-bold rounded-2xl shadow-lg active:scale-95 transition-transform">Se connecter</button>
            <p onclick="toggleAuthMode()" id="auth-toggle" class="text-center text-sm font-bold text-slate-400 cursor-pointer py-4">Créer un compte</p>
        </div>
    </div>
</div>

<!-- MAIN APP -->
<div id="main-content" class="hidden h-full flex flex-col">
    <div class="px-4 py-3 md:px-8 md:py-4 flex justify-between items-center bg-white z-30 sticky top-0 border-b border-slate-100 min-h-[85px]">
        <div class="flex flex-col justify-center">
            <h1 id="month-label" class="text-2xl md:text-4xl font-black tracking-tighter capitalize text-slate-900 leading-tight mb-1">...</h1>
            <div class="flex gap-2">
                <button onclick="changeMonth(-1)" class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-slate-700 active:scale-90 shadow-sm transition">
                    <i class="fas fa-chevron-left text-sm font-black"></i>
                </button>
                <button onclick="changeMonth(1)" class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-lg text-slate-700 active:scale-90 shadow-sm transition">
                    <i class="fas fa-chevron-right text-sm font-black"></i>
                </button>
            </div>
        </div>
        <div class="relative group-menu">
            <button onclick="toggleUserMenu(event)" class="flex items-center gap-2 bg-slate-50 p-1 rounded-full border border-slate-200 active:scale-90 transition">
                <div id="user-initials" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white font-bold text-sm">?</div>
            </button>
            <div id="user-menu" class="absolute right-0 mt-3 w-64 bg-white rounded-2xl shadow-2xl border border-slate-100 p-2 z-[3500] hidden">
                <button id="btn-admin-panel-menu" onclick="openAdminPanel()" class="hidden w-full text-left p-3 hover:bg-blue-50 rounded-xl font-bold text-sm text-blue-600 flex items-center gap-3">
                    <i class="fas fa-plus-circle"></i> Créer Event
                </button>
                <div class="border-t border-slate-100 my-1"></div>
                <button onclick="logout()" class="w-full text-left p-3 hover:bg-red-50 rounded-xl font-bold text-sm text-red-500 flex items-center gap-3">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>
        </div>
    </div>

    <div class="calendar-container px-3 md:px-8 pt-4">
        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-7 gap-px mb-2 text-[9px] md:text-xs font-black uppercase text-slate-400 tracking-widest text-center">
                <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
            </div>
            <div id="calendar-grid" class="calendar-grid shadow-xl"></div>
        </div>
    </div>
</div>

<div id="mobile-pip-zone"></div>

<div id="admin-panel" class="fullscreen-pip">
    <div class="max-w-2xl mx-auto w-full p-6 pt-10">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black tracking-tight">Nouvel Événement</h2>
            <button onclick="closeAdminPanel()" class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-xl font-bold">&times;</button>
        </div>
        <div class="space-y-5 pb-20">
            <input id="admin-title" placeholder="Titre" class="input-field">
            <input id="admin-loc" placeholder="Lieu" class="input-field">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-1 ml-2">Date (Début récurrence)</label>
                    <input id="admin-date" type="date" class="input-field">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-1 ml-2">Places Max</label>
                    <input id="admin-max" type="number" value="5" class="input-field">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-1 ml-2">Début</label>
                    <input id="admin-start" type="time" class="input-field">
                </div>
                <div class="flex flex-col">
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-1 ml-2">Fin</label>
                    <input id="admin-end" type="time" class="input-field">
                </div>
            </div>

            <div class="bg-slate-50 p-5 rounded-3xl border border-slate-100">
                <p class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-wider">Récurrence hebdomadaire</p>
                <div class="flex flex-wrap gap-2">
                    <label class="flex-1"><input type="checkbox" value="monday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Lun</div></label>
                    <label class="flex-1"><input type="checkbox" value="tuesday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Mar</div></label>
                    <label class="flex-1"><input type="checkbox" value="wednesday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Mer</div></label>
                    <label class="flex-1"><input type="checkbox" value="thursday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Jeu</div></label>
                    <label class="flex-1"><input type="checkbox" value="friday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Ven</div></label>
                    <label class="flex-1"><input type="checkbox" value="saturday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Sam</div></label>
                    <label class="flex-1"><input type="checkbox" value="sunday" class="day-checkbox hidden"><div class="day-label py-3 text-center border border-slate-200 rounded-xl font-bold text-[10px] transition cursor-pointer">Dim</div></label>
                </div>
            </div>

            <button onclick="adminCreateEvent()" class="w-full py-5 bg-blue-600 text-white text-xl font-black rounded-2xl shadow-xl active:scale-95 transition">Créer</button>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null, currentProfile = null, currentDate = new Date(), eventsCache = [];
    const DAY_NAMES = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

    window.onload = async () => {
        const { data: { session } } = await sb.auth.getSession();
        if (session) initApp(session.user);
        else document.getElementById('auth-screen').style.display = 'flex';
        
        sb.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) initApp(session.user);
            if (event === 'SIGNED_OUT') location.reload();
        });
    };

    async function initApp(user) {
        currentUser = user;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('main-content').classList.add('flex');
        await loadProfile(); 
        await fetchEvents();
    }

    async function loadProfile() {
        const { data } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
        currentProfile = data;
        document.getElementById('user-initials').textContent = (data?.first_name || "?")[0].toUpperCase();
        if (data?.role === 'admin') document.getElementById('btn-admin-panel-menu').classList.remove('hidden');
    }

    async function fetchEvents() {
        const { data } = await sb.from('events').select('*, registrations(id)');
        if(data) { eventsCache = data; renderCalendar(); }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);
        
        const firstDay = (new Date(y, m, 1).getDay() || 7) - 1;
        const lastDate = new Date(y, m + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="calendar-day empty"></div>`;
        
        for (let d = 1; d <= lastDate; d++) {
            const loopDate = new Date(y, m, d);
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const dayOfWeekName = DAY_NAMES[loopDate.getDay()];
            
            // LOGIQUE DE RÉCURRENCE : Filtrer les events qui correspondent à ce jour
            const dayEvents = eventsCache.filter(e => {
                // 1. Match direct de la date
                if (e.date === dateStr) return true;
                
                // 2. Si récurrent : vérifier si la date de boucle est APRÈS la date de création
                // et si le jour de la semaine est dans recurrence_days
                if (e.is_recurring && e.recurrence_days && new Date(e.date) <= loopDate) {
                    return e.recurrence_days.includes(dayOfWeekName);
                }
                return false;
            });
            
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            cell.onclick = (e) => openDayPip(dateStr, dayEvents, e);
            
            let dots = dayEvents.map(e => {
                let isOriginal = e.date === dateStr;
                let colorClass = e.registrations?.length >= e.max_participants ? 'dot-red' : 'dot-blue';
                // Optionnel : style différent pour les récurrences (dot-recurring)
                return `<span class="event-dot ${colorClass} ${!isOriginal ? 'opacity-60' : ''}"></span>`;
            }).join('');

            cell.innerHTML = `
                <span class="text-[10px] font-black ${new Date().toDateString() === loopDate.toDateString() ? 'text-blue-600' : 'text-slate-400'}">${d}</span>
                <div class="mt-auto flex flex-wrap gap-1">${dots}</div>
            `;
            grid.appendChild(cell);
        }
    }

    function openDayPip(dateStr, events, evt) {
        evt.stopPropagation();
        const zone = document.getElementById('mobile-pip-zone');
        zone.style.pointerEvents = 'auto';
        
        const dateLabel = new Date(dateStr).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
        
        let content = `
            <div class="mobile-pip-card">
                <div class="flex items-center justify-between p-5 border-b border-slate-50">
                    <div class="flex flex-col">
                        <span class="font-black text-slate-800 uppercase text-xs">${dateLabel}</span>
                        ${currentProfile?.role === 'admin' ? `<button onclick="openAdminFromPip('${dateStr}')" class="text-blue-600 font-bold text-[10px] mt-1 flex items-center gap-1">AJOUTER</button>` : ''}
                    </div>
                    <button onclick="closeMobilePip()" class="w-10 h-10 bg-slate-100 rounded-full">&times;</button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3 pb-20">`;
        
        if (events.length === 0) content += `<div class="py-10 text-center text-slate-300 italic text-sm">Aucun cours prévu</div>`;
        else {
            events.forEach(e => {
                const isRecurringInstance = e.date !== dateStr;
                content += `
                    <div class="p-4 border border-slate-100 rounded-2xl bg-white shadow-sm flex items-center justify-between">
                        <div>
                            <div class="flex items-center gap-2">
                                <h4 class="font-black text-slate-800">${e.title || "Titre"}</h4>
                                ${isRecurringInstance ? '<i class="fas fa-redo text-[8px] text-slate-300"></i>' : ''}
                            </div>
                            <div class="flex items-center gap-3 mt-1">
                                <span class="text-blue-600 font-bold text-xs">${(e.start_time || "").substring(0, 5)}</span>
                                <span class="text-slate-400 text-[10px]">${e.location || 'Lieu'}</span>
                            </div>
                        </div>
                        <div class="text-right">
                             <div class="text-[10px] font-black text-slate-400 uppercase mb-1">${e.registrations?.length || 0}/${e.max_participants}</div>
                             <button class="px-4 py-2 bg-slate-900 text-white text-[10px] font-bold rounded-lg active:scale-95">S'inscrire</button>
                        </div>
                    </div>`;
            });
        }
        content += `</div></div>`;
        zone.innerHTML = content;
    }

    async function adminCreateEvent() {
        const title = document.getElementById('admin-title').value;
        const dateVal = document.getElementById('admin-date').value;
        const start = document.getElementById('admin-start').value;
        const end = document.getElementById('admin-end').value;
        const max = parseInt(document.getElementById('admin-max').value);
        
        const selectedDays = Array.from(document.querySelectorAll('.day-checkbox:checked'))
                                  .map(cb => cb.value.toLowerCase());

        if(!title || !dateVal || !start || !end) return alert("Champs obligatoires manquants.");

        const payload = {
            owner_id: currentUser.id,
            title: title,
            location: document.getElementById('admin-loc').value || "Lieu",
            date: dateVal,
            start_time: `${start}:00`,
            end_time: `${end}:00`,
            max_participants: max,
            is_recurring: selectedDays.length > 0,
            recurrence_days: selectedDays.length > 0 ? selectedDays : null,
            is_public: true
        };

        const { error } = await sb.from('events').insert([payload]);
        
        if(!error) {
            resetAdminForm();
            closeAdminPanel();
            await fetchEvents();
        } else {
            console.error("DB Error:", error);
            alert(`Erreur : ${error.message}`);
        }
    }

    function openAdminFromPip(date) { closeMobilePip(); document.getElementById('admin-date').value = date; openAdminPanel(); }
    function openAdminPanel() { document.getElementById('admin-panel').style.display = 'flex'; }
    function closeAdminPanel() { document.getElementById('admin-panel').style.display = 'none'; }
    function closeMobilePip() { document.getElementById('mobile-pip-zone').style.pointerEvents = 'none'; document.getElementById('mobile-pip-zone').innerHTML = ''; }
    function resetAdminForm() {
        ['admin-title','admin-loc','admin-date','admin-start','admin-end'].forEach(id => document.getElementById(id).value = '');
        document.querySelectorAll('.day-checkbox').forEach(cb => cb.checked = false);
    }
    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
        if(error) alert(error.message);
    }
    function changeMonth(dir) { currentDate.setMonth(currentDate.getMonth() + dir); renderCalendar(); }
    function toggleUserMenu(e) { e.stopPropagation(); document.getElementById('user-menu').classList.toggle('hidden'); }
    function handleBodyClick(e) { if(!e.target.closest('.group-menu')) document.getElementById('user-menu').classList.add('hidden'); }
    function logout() { sb.auth.signOut(); }
    function toggleAuthMode() { document.getElementById('register-fields').classList.toggle('hidden'); }
</script>
</body>
</html>
