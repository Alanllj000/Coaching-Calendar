<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Pro - Gestion & Calendrier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        /* Grille du calendrier */
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 1px; 
            background-color: #e2e8f0; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            aspect-ratio: 1 / 1; 
            background-color: white; 
            padding: 0.5rem; 
            display: flex; 
            flex-direction: column; 
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .calendar-day:hover:not(.empty) { background-color: #f1f5f9; }
        .calendar-day.empty { cursor: default; background-color: #f8fafc; }

        /* Fen√™tres PiP (Picture-in-Picture) */
        .pip-window { 
            position: fixed; 
            bottom: 1.5rem; 
            right: 1.5rem; 
            width: 90%;
            max-width: 420px; 
            background: white; 
            border-radius: 2rem; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); 
            display: none; 
            flex-direction: column; 
            z-index: 3000; 
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .fullscreen-pip {
            width: 95%;
            max-width: 1100px;
            height: 90vh;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            bottom: auto; right: auto;
        }

        /* Bouton d'ajout rapide admin */
        .add-event-btn-day {
            font-size: 10px; 
            width: 100%; 
            text-align: center; 
            color: #3b82f6; 
            font-weight: 800;
            opacity: 0; 
            transition: opacity 0.2s; 
            margin-top: auto;
            padding: 4px;
            background: #eff6ff;
            border-radius: 8px;
        }
        .calendar-day:hover .add-event-btn-day { opacity: 1; }

        .tag-day { 
            padding: 6px 12px; 
            border-radius: 10px; 
            font-size: 11px; 
            font-weight: 700; 
            border: 1px solid #e2e8f0; 
            background: white;
            transition: all 0.2s;
        }
        .tag-day.active { 
            background: #3b82f6; 
            color: white; 
            border-color: #3b82f6; 
        }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; padding: 0.8rem 1rem;
            border-radius: 14px; font-size: 0.9rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        /* Scrollbar √©l√©gante */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

<!-- NAVIGATION TOP -->
<div class="max-w-6xl mx-auto flex justify-between items-center mb-10">
    <div>
        <h1 id="month-label" class="text-4xl font-black tracking-tighter capitalize">...</h1>
        <div class="flex gap-2 mt-2">
            <button onclick="changeMonth(-1)" class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 shadow-sm transition">‚Üê</button>
            <button onclick="changeMonth(1)" class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 shadow-sm transition">‚Üí</button>
        </div>
    </div>

    <div class="relative">
        <button onclick="toggleUserMenu()" class="flex items-center gap-3 bg-white p-1.5 pr-4 rounded-full shadow-lg border border-slate-100 hover:scale-105 transition">
            <div id="user-initials" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white font-bold text-xs">?</div>
            <div class="text-left hidden md:block">
                <p id="user-display-name" class="text-[11px] font-black uppercase tracking-wider text-slate-900">Chargement...</p>
                <p id="user-display-role" class="text-[9px] font-bold text-blue-500 uppercase">Patientez</p>
            </div>
        </button>

        <div id="user-menu" class="absolute right-0 mt-4 w-64 bg-white rounded-2xl shadow-2xl border border-slate-100 p-2 z-[4000] hidden">
            <button onclick="openSettings()" class="w-full flex items-center gap-3 p-3 hover:bg-slate-50 rounded-xl font-bold text-sm text-slate-600">‚öôÔ∏è R√©glages Profil</button>
            <button id="admin-menu-btn" onclick="openAdminPanel()" class="w-full hidden flex items-center gap-3 p-3 hover:bg-blue-50 rounded-xl font-bold text-sm text-blue-600">üìä Gestion Events</button>
            <hr class="my-2 border-slate-50">
            <button onclick="logout()" class="w-full flex items-center gap-3 p-3 hover:bg-red-50 rounded-xl font-bold text-sm text-red-500">üö™ D√©connexion</button>
        </div>
    </div>
</div>

<!-- CALENDRIER -->
<div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-7 gap-px mb-2 text-[10px] font-black uppercase text-slate-400 tracking-widest px-4">
        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
    </div>
    <div id="calendar-grid" class="calendar-grid shadow-2xl border-none"></div>
</div>

<!-- PIP: DETAILS JOURNEE -->
<div id="day-pip" class="pip-window">
    <div class="p-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
        <span id="day-pip-date" class="text-[10px] font-black uppercase text-slate-400 tracking-widest">D√©tails</span>
        <button onclick="closeAllPips()" class="text-slate-300 hover:text-slate-600 text-2xl">&times;</button>
    </div>
    <div id="day-events-container" class="p-6 overflow-y-auto max-h-[60vh] space-y-4"></div>
</div>

<!-- PIP: CONSOLE ADMIN FULLSCREEN -->
<div id="admin-pip" class="pip-window fullscreen-pip">
    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-white">
        <div>
            <h2 class="text-2xl font-black tracking-tighter">Gestion des √âv√©nements</h2>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Espace Organisateur</p>
        </div>
        <button onclick="closeAllPips()" class="bg-slate-100 p-2 px-4 rounded-full font-bold text-slate-500 hover:bg-slate-200 transition">Fermer</button>
    </div>
    
    <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <!-- FORMULAIRE -->
        <div class="w-full md:w-5/12 p-8 overflow-y-auto bg-slate-50/50 border-r border-slate-100">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Informations de base</label>
                    <div class="space-y-3">
                        <input id="ev-title" type="text" placeholder="Nom de la s√©ance (ex: MMA Cardio)" class="input-field">
                        <input id="ev-location" type="text" placeholder="Lieu (Salle, Parc, etc.)" class="input-field">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Horaire D√©but</label>
                        <input id="ev-start" type="time" class="input-field">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Horaire Fin</label>
                        <input id="ev-end" type="time" class="input-field">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Date (si unique)</label>
                        <input id="ev-date" type="date" class="input-field">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Places Max (8 max)</label>
                        <input id="ev-max" type="number" value="1" min="1" max="8" class="input-field">
                    </div>
                </div>

                <div class="p-5 bg-white rounded-3xl border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs font-black uppercase">R√©currence Hebdomadaire</span>
                        <input type="checkbox" id="ev-recurring" class="w-5 h-5 accent-blue-600 cursor-pointer">
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="toggleRecurrenceDay('Monday', this)" class="tag-day">Lun</button>
                        <button onclick="toggleRecurrenceDay('Tuesday', this)" class="tag-day">Mar</button>
                        <button onclick="toggleRecurrenceDay('Wednesday', this)" class="tag-day">Mer</button>
                        <button onclick="toggleRecurrenceDay('Thursday', this)" class="tag-day">Jeu</button>
                        <button onclick="toggleRecurrenceDay('Friday', this)" class="tag-day">Ven</button>
                        <button onclick="toggleRecurrenceDay('Saturday', this)" class="tag-day">Sam</button>
                        <button onclick="toggleRecurrenceDay('Sunday', this)" class="tag-day">Dim</button>
                    </div>
                </div>

                <textarea id="ev-desc" placeholder="D√©tails suppl√©mentaires pour les clients..." class="input-field h-24 resize-none"></textarea>
                
                <button onclick="submitNewEvent()" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl shadow-blue-100 hover:bg-blue-700 transition transform active:scale-95">
                    Publier l'√©v√©nement
                </button>
            </div>
        </div>

        <!-- LISTE -->
        <div class="w-full md:w-7/12 p-8 overflow-y-auto bg-white">
            <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest">√âv√©nements en cours</h3>
            <div id="admin-events-list" class="space-y-3">
                <!-- Liste g√©n√©r√©e en JS -->
            </div>
        </div>
    </div>
</div>

<script>
// CONFIGURATION SUPABASE
const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser = null;
let currentProfile = null;
let allEvents = [];
let calendarDate = new Date();
let selectedDays = [];

// INITIALISATION
window.onload = async () => {
    const { data: { session } } = await sb.auth.getSession();
    if (session) {
        currentUser = session.user;
        await loadProfile();
        await refreshData();
    } else {
        // Redirection vers login (√† impl√©menter si besoin)
        console.log("Utilisateur non connect√©");
    }
};

async function loadProfile() {
    const { data } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
    currentProfile = data;
    if (currentProfile) {
        document.getElementById('user-display-name').innerText = `${currentProfile.first_name} ${currentProfile.last_name}`;
        document.getElementById('user-initials').innerText = (currentProfile.first_name[0] || '?').toUpperCase();
        
        if (currentProfile.role === 'admin') {
            document.getElementById('admin-menu-btn').classList.remove('hidden');
            document.getElementById('user-display-role').innerText = "Administrateur";
        } else {
            document.getElementById('user-display-role').innerText = "√âl√®ve";
        }
    }
}

async function refreshData() {
    const { data } = await sb.from('events').select('*');
    allEvents = data || [];
    renderCalendar();
}

// LOGIQUE CALENDRIER
function renderCalendar() {
    const grid = document.getElementById('calendar-grid');
    grid.innerHTML = '';
    
    const year = calendarDate.getFullYear();
    const month = calendarDate.getMonth();
    
    document.getElementById('month-label').innerText = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(calendarDate);

    const firstDay = (new Date(year, month, 1).getDay() || 7) - 1;
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Cases vides
    for (let i = 0; i < firstDay; i++) {
        grid.appendChild(Object.assign(document.createElement('div'), { className: 'calendar-day empty' }));
    }

    // Jours du mois
    for (let d = 1; d <= daysInMonth; d++) {
        const isoDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const dayOfWeek = new Date(year, month, d).getDay();
        const dailyEvents = getEventsForDay(isoDate, dayOfWeek);
        
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day';
        dayEl.innerHTML = `
            <span class="text-xs font-bold text-slate-800">${d}</span>
            <div class="flex flex-col gap-1 mt-1 overflow-hidden">
                ${dailyEvents.slice(0, 2).map(ev => `
                    <div class="text-[8px] bg-blue-500 text-white px-1.5 py-0.5 rounded-md truncate font-bold">
                        ${ev.start_time.slice(0,5)} ${ev.title}
                    </div>
                `).join('')}
                ${dailyEvents.length > 2 ? `<div class="text-[8px] text-slate-400 font-black pl-1">+${dailyEvents.length - 2} S√âANCES</div>` : ''}
            </div>
            ${currentProfile?.role === 'admin' ? `
                <button onclick="event.stopPropagation(); quickAddAt('${isoDate}')" class="add-event-btn-day">+ AJOUTER</button>
            ` : ''}
        `;
        dayEl.onclick = () => showDayDetails(isoDate, dailyEvents);
        grid.appendChild(dayEl);
    }
}

function getEventsForDay(iso, dayNum) {
    const daysMap = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const currentDayName = daysMap[dayNum];
    
    return allEvents.filter(e => {
        if (e.is_recurring && e.recurrence_days) {
            return e.recurrence_days.includes(currentDayName);
        }
        return e.date === iso;
    });
}

// LOGIQUE ADMIN
function toggleRecurrenceDay(day, btn) {
    if (selectedDays.includes(day)) {
        selectedDays = selectedDays.filter(d => d !== day);
        btn.classList.remove('active');
    } else {
        selectedDays.push(day);
        btn.classList.add('active');
    }
}

async function submitNewEvent() {
    const title = document.getElementById('ev-title').value;
    const location = document.getElementById('ev-location').value;
    const start = document.getElementById('ev-start').value;
    const end = document.getElementById('ev-end').value;
    const date = document.getElementById('ev-date').value;
    const isRecurring = document.getElementById('ev-recurring').checked;
    const maxPart = parseInt(document.getElementById('ev-max').value);
    const desc = document.getElementById('ev-desc').value;

    if (!title || !location || !start || !end) {
        return alert("Veuillez remplir les champs obligatoires (Titre, Lieu, Horaires)");
    }

    const payload = {
        title,
        location,
        start_time: start,
        end_time: end,
        date: isRecurring ? null : date,
        is_recurring: isRecurring,
        recurrence_days: isRecurring ? selectedDays : null,
        max_participants: maxPart,
        description: desc,
        created_by: currentUser.id
    };

    const { error } = await sb.from('events').insert([payload]);
    
    if (error) {
        alert("Erreur lors de la cr√©ation : " + error.message);
    } else {
        alert("√âv√©nement publi√© !");
        resetAdminForm();
        await refreshData();
    }
}

async function deleteEvent(id) {
    if (!confirm("Voulez-vous vraiment supprimer cet √©v√©nement ?")) return;
    const { error } = await sb.from('events').delete().eq('id', id);
    if (!error) await refreshData();
}

function resetAdminForm() {
    document.getElementById('ev-title').value = '';
    document.getElementById('ev-location').value = '';
    document.getElementById('ev-date').value = '';
    document.getElementById('ev-desc').value = '';
    selectedDays = [];
    document.querySelectorAll('.tag-day').forEach(b => b.classList.remove('active'));
    document.getElementById('ev-recurring').checked = false;
}

// INTERFACE
function showDayDetails(iso, dayEvents) {
    const container = document.getElementById('day-events-container');
    const labelDate = new Date(iso).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
    document.getElementById('day-pip-date').innerText = labelDate;

    if (dayEvents.length === 0) {
        container.innerHTML = `<div class="py-10 text-center text-slate-400 font-bold italic">Aucune s√©ance pr√©vue pour ce jour.</div>`;
    } else {
        container.innerHTML = dayEvents.map(ev => `
            <div class="p-5 bg-slate-50 rounded-[1.5rem] border border-slate-100 group relative">
                <div class="flex justify-between items-start mb-2">
                    <h4 class="font-black text-slate-900 text-lg tracking-tight">${ev.title}</h4>
                    <span class="text-[10px] font-black bg-white px-3 py-1.5 rounded-full border border-slate-200 text-blue-600 shadow-sm">
                        ${ev.start_time.slice(0,5)} - ${ev.end_time.slice(0,5)}
                    </span>
                </div>
                <div class="flex items-center gap-2 text-xs font-bold text-slate-500 mb-2">
                    <span>üìç ${ev.location}</span>
                    <span>‚Ä¢</span>
                    <span>üë• Max ${ev.max_participants}</span>
                </div>
                <p class="text-xs text-slate-400 mb-5 leading-relaxed">${ev.description || 'Aucun d√©tail suppl√©mentaire.'}</p>
                
                <div class="flex gap-2">
                    <button onclick="registerForEvent('${ev.id}', false)" class="flex-1 py-3.5 bg-white border border-slate-200 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-50 transition shadow-sm">Inscription Groupe</button>
                    <button onclick="registerForEvent('${ev.id}', true)" class="flex-1 py-3.5 bg-blue-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-700 transition shadow-lg shadow-blue-100">Privatiser S√©ance üîí</button>
                </div>

                ${currentProfile?.role === 'admin' ? `
                    <button onclick="deleteEvent('${ev.id}')" class="absolute -top-2 -right-2 w-7 h-7 bg-red-500 text-white rounded-full flex items-center justify-center font-bold shadow-lg opacity-0 group-hover:opacity-100 transition hover:scale-110">√ó</button>
                ` : ''}
            </div>
        `).join('');
    }
    
    document.getElementById('day-pip').style.display = 'flex';
}

async function registerForEvent(eventId, isPrivate) {
    const { error } = await sb.from('registrations').insert([{
        event_id: eventId,
        user_id: currentUser.id,
        is_private_request: isPrivate
    }]);

    if (error) {
        alert("Vous √™tes d√©j√† inscrit ou cette s√©ance n'est plus disponible.");
    } else {
        alert(isPrivate ? "Demande de privatisation envoy√©e !" : "Vous √™tes bien inscrit √† la s√©ance !");
        closeAllPips();
    }
}

function quickAddAt(date) {
    document.getElementById('ev-date').value = date;
    openAdminPanel();
}

function openAdminPanel() {
    document.getElementById('admin-pip').style.display = 'flex';
    renderAdminList();
}

function renderAdminList() {
    const list = document.getElementById('admin-events-list');
    list.innerHTML = allEvents.map(e => `
        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center hover:border-slate-300 transition group">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center border border-slate-200 shadow-sm">üìÖ</div>
                <div>
                    <p class="text-sm font-black text-slate-800">${e.title}</p>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                        ${e.is_recurring ? 'Hebdomadaire (' + (e.recurrence_days || []).join(', ') + ')' : e.date}
                    </p>
                </div>
            </div>
            <button onclick="deleteEvent('${e.id}')" class="text-[10px] font-black text-red-400 uppercase tracking-widest hover:text-red-600 px-4 py-2 hover:bg-red-50 rounded-lg">Supprimer</button>
        </div>
    `).join('');
}

// UTILITAIRES NAV
function changeMonth(step) { calendarDate.setMonth(calendarDate.getMonth() + step); renderCalendar(); }
function toggleUserMenu() { document.getElementById('user-menu').classList.toggle('hidden'); }
function closeAllPips() { 
    document.getElementById('day-pip').style.display = 'none'; 
    document.getElementById('admin-pip').style.display = 'none'; 
}
function logout() { sb.auth.signOut().then(() => window.location.reload()); }
function openSettings() { alert("Interface de r√©glages profil √† venir."); }
</script>

</body>
</html>
