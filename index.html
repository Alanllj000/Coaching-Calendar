<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach Pro - App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-x pan-y;
        }

        /* --- AUTH SCREEN --- */
        /* Correction : Force la largeur à 100% sans restriction */
        #auth-container-inner {
            width: 100%;
            padding: 0 1.5rem; /* Padding horizontal léger */
        }
        @media (min-width: 768px) {
            #auth-container-inner { max-width: 450px; }
        }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 1.2rem; 
            border-radius: 1rem; 
            font-size: 1.1rem; 
            font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        /* --- CALENDRIER --- */
        .calendar-container {
            /* On laisse de la place en bas pour la PiP mobile */
            height: 55vh; 
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        @media (min-width: 769px) {
            .calendar-container { height: calc(100vh - 120px); padding-bottom: 100px; }
        }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 1px; 
            background-color: #e2e8f0; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            min-height: 80px;
            background-color: white; 
            padding: 0.25rem; 
            display: flex; 
            flex-direction: column; 
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        @media (min-width: 768px) {
            .calendar-day { min-height: 120px; padding: 0.5rem; }
        }
        .calendar-day:hover:not(.empty) { background-color: #f1f5f9; }
        .calendar-day.empty { background-color: #f8fafc; cursor: default; }

        .event-dot {
            height: 8px; width: 8px; 
            background-color: #3b82f6; border-radius: 50%; display: inline-block; margin-right: 3px;
        }
        .event-dot.full { background-color: #ef4444; }
        .event-dot.private { background-color: #a855f7; }

        /* --- PIP WINDOWS (DESKTOP SEULEMENT ICI) --- */
        .day-pip-desktop {
            position: fixed;
            width: 350px;
            height: 450px;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 1.5rem;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            z-index: 2000;
            overflow: hidden;
        }

        /* --- MOBILE PIP ZONE STYLE --- */
        /* Cette classe est appliquée à la PiP injectée dans la zone mobile */
        .mobile-pip-card {
            width: 100%;
            height: 100%;
            background: white;
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* --- FULLSCREEN LAYERS --- */
        .fullscreen-pip {
            position: fixed; inset: 0; background: white; z-index: 4000;
            display: none; flex-direction: column; overflow-y: auto;
        }
        
        .input-xl { font-size: 1.2rem; padding: 1.2rem; }
    </style>
</head>

<script>
    // ------------------------------------------------------------------
    // CONFIGURATION SUPABASE
    // ------------------------------------------------------------------
    const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // VARIABLES GLOBALES
    let currentUser = null;
    let currentProfile = null;
    let currentDate = new Date();
    let eventsCache = [];

    // ------------------------------------------------------------------
    // INITIALISATION
    // ------------------------------------------------------------------
    window.onload = async () => {
        // Vérifier la session active
        const { data: { session } } = await sb.auth.getSession();
        
        if (session) {
            initApp(session.user);
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
        }
        
        // Écouter les changements d'auth (Connexion/Déconnexion)
        sb.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                initApp(session.user);
            } else if (event === 'SIGNED_OUT') {
                location.reload(); // Recharger pour nettoyer l'état
            }
        });
    };

    async function initApp(user) {
        currentUser = user;
        document.getElementById('auth-screen').style.display = 'none';
        
        const main = document.getElementById('main-content');
        main.classList.remove('hidden');
        main.classList.add('flex');
        
        await loadProfile(); 
        await fetchEvents();
    }

    async function loadProfile() {
        // Récupérer le profil pour savoir si c'est un admin
        const { data, error } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
        
        if (data) {
            currentProfile = data;
            // Initiales
            const initial = (data.first_name && data.first_name[0]) ? data.first_name[0].toUpperCase() : '?';
            document.getElementById('user-initials').textContent = initial;
            
            // Afficher bouton menu admin si admin
            if (data.role === 'admin') {
                document.getElementById('btn-admin-panel-menu').classList.remove('hidden');
            }
        }
    }

    // ------------------------------------------------------------------
    // GESTION DES ÉVÉNEMENTS (DATABASE & CALENDRIER)
    // ------------------------------------------------------------------
    async function fetchEvents() {
        // On récupère tout pour simplifier, on pourrait optimiser par date range plus tard
        const { data, error } = await sb
            .from('events')
            .select('*, registrations(id)');
            
        if (error) {
            console.error("Erreur fetch:", error);
            return;
        }

        if (data) { 
            eventsCache = data; 
            renderCalendar(); 
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        
        const y = currentDate.getFullYear();
        const m = currentDate.getMonth();
        
        // Mise à jour du titre du mois
        document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);
        
        const firstDayIndex = (new Date(y, m, 1).getDay() || 7) - 1; // Lundi = 0
        const lastDate = new Date(y, m + 1, 0).getDate();

        // Cases vides avant le 1er du mois
        for (let i = 0; i < firstDayIndex; i++) {
            grid.innerHTML += `<div class="calendar-day empty"></div>`;
        }
        
        // Jours du mois
        for (let d = 1; d <= lastDate; d++) {
            // Format YYYY-MM-DD local pour comparaison stricte avec la DB
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            
            // CORRECTION: Filtrer sur la colonne 'date' et non 'start_time'
            const dayEvents = eventsCache.filter(e => e.date === dateStr);
            
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            cell.onclick = (e) => openDayPip(dateStr, dayEvents, e);
            
            // Création des points (dots)
            let dots = dayEvents.map(e => {
                let color = 'dot-blue';
                // Logique couleur
                const isFull = (e.registrations && e.max_participants) ? (e.registrations.length >= e.max_participants) : false;
                
                if(e.is_private_request) color = 'dot-purple'; // Note: vérifiez si le champ est is_private_request ou is_private_booked
                else if(isFull) color = 'dot-red';
                
                return `<span class="event-dot ${color}"></span>`;
            }).join('');

            // MODIFICATION: Le bouton Admin (+) a été retiré d'ici pour être mis dans la PIP
            cell.innerHTML = `
                <span class="text-xs font-black text-slate-400">${d}</span>
                <div class="mt-auto flex flex-wrap gap-1">${dots}</div>
            `;
            grid.appendChild(cell);
        }
    }

    // ------------------------------------------------------------------
    // INTERFACE PIP (DETAILS DU JOUR)
    // ------------------------------------------------------------------
    function openDayPip(dateStr, events, evt) {
        if(evt) evt.stopPropagation();
        
        const zone = document.getElementById('mobile-pip-zone');
        zone.innerHTML = '';
        zone.style.pointerEvents = 'auto';

        const dateObj = new Date(dateStr);
        const dateLabel = dateObj.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
        
        // Bouton Admin AJOUTER (+) déplacé ici
        let adminAddBtn = '';
        if (currentProfile?.role === 'admin') {
            adminAddBtn = `
            <button onclick="openAdminPanelDirect('${dateStr}')" class="w-10 h-10 flex items-center justify-center bg-blue-600 text-white rounded-full shadow-lg active:scale-90 transition mr-2">
                <i class="fas fa-plus"></i>
            </button>`;
        }

        let content = `
            <div class="mobile-pip-card">
                <div class="flex items-center justify-between p-5 border-b border-slate-50">
                    <span class="font-black text-slate-800 uppercase text-lg leading-tight">${dateLabel}</span>
                    <div class="flex items-center">
                        ${adminAddBtn}
                        <button onclick="closeMobilePip()" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full font-bold hover:bg-slate-200 transition">&times;</button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3 pb-20">`;
        
        if (events.length === 0) {
            content += `<div class="h-32 flex items-center justify-center text-slate-300 font-bold italic">Rien de prévu</div>`;
        } else {
            // Trier les événements par heure
            events.sort((a, b) => a.start_time.localeCompare(b.start_time));
            
            events.forEach(e => {
                // e.start_time est format HH:MM:SS dans la DB
                const timeParts = e.start_time.split(':');
                const startDisplay = `${timeParts[0]}:${timeParts[1]}`; // HH:MM
                
                const count = e.registrations ? e.registrations.length : 0;
                
                content += `
                    <div onclick="openBooking('${e.id}')" class="p-4 border border-slate-100 rounded-2xl bg-white shadow-sm active:scale-[0.98] transition cursor-pointer">
                        <h4 class="font-black text-slate-800 text-lg">${e.title || e.location}</h4>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-blue-600 font-bold text-sm"><i class="far fa-clock mr-1"></i> ${startDisplay}</span>
                            <span class="text-slate-400 text-xs font-bold uppercase bg-slate-50 px-2 py-1 rounded-md border border-slate-100">${count} / ${e.max_participants}</span>
                        </div>
                    </div>`;
            });
        }
        content += `</div></div>`;
        zone.innerHTML = content;
    }

    function closeMobilePip() {
        const zone = document.getElementById('mobile-pip-zone');
        zone.innerHTML = ''; 
        zone.style.pointerEvents = 'none';
    }

    // ------------------------------------------------------------------
    // LOGIQUE ADMIN (CREATION)
    // ------------------------------------------------------------------
    function openAdminPanel() { 
        document.getElementById('admin-panel').style.display = 'flex'; 
    }
    
    function closeAdminPanel() { 
        document.getElementById('admin-panel').style.display = 'none'; 
    }
    
    function openAdminPanelDirect(dateStr) {
        // Appelé depuis la PIP
        document.getElementById('admin-date').value = dateStr;
        openAdminPanel();
    }

    async function adminCreateEvent() {
        // Récupération des valeurs
        const title = document.getElementById('admin-title').value;
        const loc = document.getElementById('admin-loc').value;
        const dateVal = document.getElementById('admin-date').value; // Format YYYY-MM-DD
        const startVal = document.getElementById('admin-start').value; // Format HH:MM
        const endVal = document.getElementById('admin-end').value;     // Format HH:MM
        const maxVal = document.getElementById('admin-max').value;
        const untilVal = document.getElementById('admin-until').value;

        // Validation basique
        if(!title || !dateVal || !startVal) return alert("Titre, Date et Heure de début sont requis !");

        // Collecter les jours (array de strings)
        const days = Array.from(document.querySelectorAll('.day-checkbox:checked')).map(cb => cb.value);

        // CORRECTION MAJEURE : On mappe les champs correctement pour Supabase
        // Supabase attend : date (date), start_time (time), end_time (time)
        
        const eventData = {
            owner_id: currentUser.id, // Important pour la sécurité
            title: title,
            location: loc,
            date: dateVal,         // On envoie YYYY-MM-DD directement
            start_time: startVal,  // On envoie HH:MM directement (Supabase gère la conversion en Time)
            end_time: endVal ? endVal : startVal, 
            max_participants: parseInt(maxVal),
            is_recurring: days.length > 0,
            recurrence_days: days.length > 0 ? days : null
            // Note: recurrence_until n'est pas dans votre schéma CREATE TABLE initial, 
            // je ne l'envoie pas pour éviter l'erreur, sauf si vous avez ajouté la colonne.
        };

        console.log("Envoi à Supabase:", eventData);

        const { data, error } = await sb.from('events').insert([eventData]);
        
        if(!error) {
            alert("Événement créé avec succès !");
            resetAdminForm();
            closeAdminPanel();
            closeMobilePip(); // Fermer la PIP pour forcer le rafraichissement visuel propre
            fetchEvents();    // Recharger les données
        } else {
            console.error(error);
            alert("Erreur lors de la création: " + error.message);
        }
    }

    function resetAdminForm() {
        document.getElementById('admin-title').value = '';
        document.getElementById('admin-loc').value = '';
        // On garde la date si on veut en créer plusieurs à la suite ? Sinon :
        // document.getElementById('admin-date').value = '';
        document.getElementById('admin-start').value = '';
        document.getElementById('admin-end').value = '';
        document.getElementById('admin-max').value = '5';
        document.getElementById('admin-until').value = '';
        document.querySelectorAll('.day-checkbox').forEach(cb => cb.checked = false);
    }

    // ------------------------------------------------------------------
    // AUTHENTIFICATION & UTILITAIRES
    // ------------------------------------------------------------------
    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const pwd = document.getElementById('auth-password').value;
        
        // Vérifier si on est en mode Inscription (champs visibles) ou Connexion
        const isRegistering = !document.getElementById('register-fields').classList.contains('hidden');

        if (isRegistering) {
            // Mode INSCRIPTION
            const fname = document.getElementById('auth-firstname').value;
            const lname = document.getElementById('auth-lastname').value;
            const phone = document.getElementById('auth-phone').value;

            if(!fname || !lname) return alert("Nom et prénom requis.");

            const { data, error } = await sb.auth.signUp({
                email: email,
                password: pwd,
                options: {
                    data: {
                        first_name: fname,
                        last_name: lname,
                        phone: phone
                    }
                }
            });
            
            if (error) alert(error.message);
            else {
                // Création du profil manuelle si besoin, mais souvent géré par Trigger Supabase.
                // Ici on suppose qu'il faut attendre ou que le trigger le fait.
                alert("Compte créé ! Vérifiez vos emails ou connectez-vous.");
                toggleAuthMode(); // Revenir au login
            }

        } else {
            // Mode CONNEXION
            const { error } = await sb.auth.signInWithPassword({ email, password: pwd });
            if(error) alert(error.message);
        }
    }
    
    function toggleAuthMode() { 
        const regFields = document.getElementById('register-fields');
        const btn = document.getElementById('auth-btn');
        const toggleText = document.getElementById('auth-toggle');
        
        regFields.classList.toggle('hidden');
        
        if (regFields.classList.contains('hidden')) {
            btn.textContent = "Se connecter";
            toggleText.textContent = "Créer un compte";
        } else {
            btn.textContent = "S'inscrire";
            toggleText.textContent = "J'ai déjà un compte";
        }
    }

    function logout() { 
        sb.auth.signOut(); 
    }

    // Navigation Calendrier
    function changeMonth(dir) { 
        currentDate.setMonth(currentDate.getMonth() + dir); 
        renderCalendar(); 
    }

    // Menu Utilisateur
    function toggleUserMenu(e) { 
        e.stopPropagation(); 
        document.getElementById('user-menu').classList.toggle('hidden'); 
    }
    
    function handleBodyClick(e) { 
        // Ferme le menu utilisateur si on clique ailleurs
        if(!e.target.closest('.group-menu')) {
            document.getElementById('user-menu').classList.add('hidden');
        }
    }
