<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-x pan-y;
        }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 1rem; border-radius: 1rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05); }
        .input-error { border-color: #ef4444 !important; background-color: #fef2f2 !important; }

        .calendar-container { height: 62vh; overflow-y: auto; scroll-behavior: smooth; }
        @media (min-width: 769px) { .calendar-container { height: calc(100vh - 110px); padding-bottom: 80px; } }

        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; 
            background-color: #e2e8f0; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            min-height: 85px; background-color: white; padding: 0.5rem; 
            display: flex; flex-direction: column; cursor: pointer; transition: background 0.2s; position: relative;
        }
        .calendar-day:hover:not(.empty) { background-color: #f8fafc; }
        .calendar-day.empty { background-color: #f1f5f9; cursor: default; }

        .event-dot { height: 5px; width: 5px; border-radius: 50%; display: inline-block; margin-right: 2px; }
        .dot-blue { background-color: #3b82f6; }
        .dot-red { background-color: #ef4444; }
        .dot-gray { background-color: #94a3b8; }

        #mobile-pip-zone {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; 
            z-index: 5000; pointer-events: none;
        }
        .mobile-pip-card {
            pointer-events: auto;
            width: 100%; height: 100%; background: white;
            border-top-left-radius: 2rem; border-top-right-radius: 2rem;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow: hidden;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .fullscreen-pip {
            position: fixed; inset: 0; background: white; z-index: 6000;
            display: none; flex-direction: column; overflow-y: auto;
        }

        .overlay-pip {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 8000; display: none; align-items: center; justify-content: center; padding: 1.5rem;
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #e2e8f0; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }

        .day-checkbox:checked + .day-label { background-color: #0f172a; color: white; border-color: #0f172a; }

        .disabled-layer { opacity: 0.4; pointer-events: none; filter: grayscale(1); transition: all 0.3s; }
        
        .success-overlay {
            position: absolute; inset: 0; background: rgba(255,255,255,0.85);
            backdrop-filter: blur(6px); display: flex; align-items: center; justify-content: center;
            z-index: 100; border-radius: 1.5rem; animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<script>
  // --- CONFIGURATION SUPABASE ---
  const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let isRegisterMode = false;
  let pendingProfile = {};

  // --- TOGGLE INSCRIPTION / CONNEXION ---
  function toggleAuthMode() {
    isRegisterMode = !isRegisterMode;
    document.getElementById('register-fields').classList.toggle('hidden', !isRegisterMode);

  }

  // --- CONNEXION ---
  async function handleAuth() {
    const email = document.getElementById('auth-email').value.trim();
    const password = document.getElementById('auth-password').value;
    if (!email || !password) return alert("Email et mot de passe requis");

    const { data, error } = await sb.auth.signInWithPassword({ email, password });
    if (error) return alert(error.message);
    initApp(data.user);
  }

  // --- INSCRIPTION STEP 1 ---
  async function handleRegisterStep1() {
    const emailVal = document.getElementById('auth-email').value.trim();
    const passwordVal = document.getElementById('auth-password').value;
    const fn = document.getElementById('auth-firstname').value.trim();
    const ln = document.getElementById('auth-lastname').value.trim();
    const ph = document.getElementById('auth-phone').value.trim();

    if (!emailVal || !passwordVal || !fn || !ln) {
      alert("Tous les champs sont requis !");
      return;
    }

    // Stockage temporaire
    pendingProfile = { first_name: fn, last_name: ln, phone: ph };
    sessionStorage.setItem('pendingProfile', JSON.stringify(pendingProfile));
    sessionStorage.setItem('pendingEmail', emailVal);

    const { data, error } = await sb.auth.signUp({ email: emailVal, password: passwordVal });
    if (error) return alert(error.message);

    console.log("Compte cr√©√©, profil en cache :", pendingProfile);
    window.location.href = "/confirm-profile.html";
  }

  // --- CONFIRMATION PROFIL ---
  async function confirmProfile(passwordConfirmation) {
  const pendingProfile = JSON.parse(sessionStorage.getItem('pendingProfile'));
  const pendingEmail = sessionStorage.getItem('pendingEmail'));

  if (!pendingProfile || !pendingEmail) {
    alert("Informations de profil manquantes");
    return;
  }

  // V√©rification du mot de passe
  const { data: signInData, error: signInError } = await sb.auth.signInWithPassword({
    email: pendingEmail,
    password: passwordConfirmation
  });

  if (signInError) {
    alert("Mot de passe incorrect");
    return;
  }

  const user = signInData.user;
  if (!user) {
    alert("Utilisateur non trouv√©");
    return;
  }

  // ‚úÖ Upsert pour cr√©er ou mettre √† jour le profil
  const { error: upsertErr } = await sb.from('profiles').upsert([{
    id: user.id,
    email: pendingEmail,
    ...pendingProfile,
    role: 'user'
  }], { onConflict: 'id' }); // <-- "id" est la cl√© unique (UUID)
  
  if (upsertErr) {
    alert("Erreur cr√©ation / mise √† jour profil : " + upsertErr.message);
    return;
  }

  console.log("Profil cr√©√© ou mis √† jour avec succ√®s !");
  sessionStorage.removeItem('pendingProfile');
  sessionStorage.removeItem('pendingEmail');

  initApp(user);
}

        async function logout() { await sb.auth.signOut(); location.reload(); }

        // --- 3. LOGIQUE APP ---
        async function initApp(user) {
            if (!user) return;
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            await loadProfile();
            await fetchEvents();
        }

        async function loadProfile() {
            const { data: profile } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
            if (profile) {
                currentProfile = profile;
                document.getElementById('user-initials').textContent = (profile.first_name || "?")[0].toUpperCase();
                if (profile.role === 'admin') document.getElementById('btn-admin-panel-menu').classList.remove('hidden');
                document.getElementById('set-firstname').value = profile.first_name || '';
                document.getElementById('set-lastname').value = profile.last_name || '';
                document.getElementById('set-phone').value = profile.Phone || '';
            }
        }

        async function fetchEvents() {
            const { data: evts } = await sb.from('events').select('*, registrations(id, user_id)').eq('is_archived', false);
            if (evts) eventsCache = evts;
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const y = currentDate.getFullYear(), m = currentDate.getMonth();
            document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);
            const firstDay = (new Date(y, m, 1).getDay() || 7) - 1, lastDate = new Date(y, m + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="calendar-day empty"></div>`;
            for (let d = 1; d <= lastDate; d++) {
                const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const loopD = new Date(y, m, d);
                const dayEvts = eventsCache.filter(e => {
                    const isD = e.date === dateStr;
                    const isR = e.is_recurring && e.recurrence_days?.includes(DAY_NAMES[loopD.getDay()]) && new Date(e.date) <= loopD;
                    return (isD || isR) && (!e.excluded_dates || !e.excluded_dates.includes(dateStr));
                });
                const cell = document.createElement('div');
                cell.className = 'calendar-day';
                cell.onclick = (e) => openDayPip(dateStr, dayEvts, e);
                let dots = dayEvts.map(e => `<span class="event-dot ${(e.registrations?.length || 0) >= e.max_participants ? 'dot-red' : 'dot-blue'}"></span>`).join('');
                cell.innerHTML = `<span class="text-[10px] font-black ${new Date().toDateString() === loopD.toDateString() ? 'text-blue-600' : 'text-slate-400'}">${d}</span><div class="mt-auto flex flex-wrap gap-1">${dots}</div>`;
                grid.appendChild(cell);
            }
        }

        function openDayPip(dateStr, events, evt) {
            evt.stopPropagation();
            const zone = document.getElementById('mobile-pip-zone');
            zone.style.pointerEvents = 'auto';
            const dateL = new Date(dateStr).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            let html = `<div class="mobile-pip-card"><div class="flex items-center justify-between p-5 border-b border-slate-50"><div><span class="font-black text-slate-800 uppercase text-xs">${dateL}</span>${currentProfile?.role === 'admin' ? `<button onclick="openAdminFromPip('${dateStr}')" class="text-blue-600 font-bold text-[10px] block mt-1 uppercase">Ajouter</button>` : ''}</div><button onclick="closeMobilePip()" class="w-10 h-10 bg-slate-100 rounded-full font-bold">&times;</button></div><div class="flex-1 overflow-y-auto p-4 space-y-3">`;
            if(!events.length) html += `<div class="py-10 text-center text-slate-300 italic text-sm">Rien de pr√©vu</div>`;
            else {
                events.forEach(e => {
                    const isReg = e.registrations?.some(r => r.user_id === currentUser.id), isFull = (e.registrations?.length || 0) >= e.max_participants;
                    html += `<div class="p-4 border border-slate-100 rounded-2xl bg-white flex items-center justify-between"><div><h4 class="font-black text-slate-800">${e.title}</h4><div class="flex gap-2 text-[10px] font-bold text-blue-600"><span>${e.start_time.substring(0,5)}</span><span class="text-slate-400">${e.location}</span></div></div><div class="text-right"><div class="text-[9px] font-black ${isFull ? 'text-red-500' : 'text-slate-400'}">${e.registrations?.length || 0}/${e.max_participants}</div><button onclick="toggleReg('${e.id}', '${isReg}')" class="px-3 py-2 rounded-lg text-[9px] font-bold ${isReg ? 'bg-slate-100 text-slate-500' : isFull ? 'bg-slate-50 text-slate-300' : 'bg-slate-900 text-white'}">${isReg ? 'Inscrit' : 'S\'inscrire'}</button></div></div>`;
                });
            }
            zone.innerHTML = html + `</div></div>`;
        }

        // --- 4. ACTIONS & UI ---
        async function toggleReg(eid, isR) {
            if(isR) await sb.from('registrations').delete().eq('event_id', eid).eq('user_id', currentUser.id);
            else await sb.from('registrations').insert([{ event_id: eid, user_id: currentUser.id }]);
            await fetchEvents(); closeMobilePip();
        }

        async function saveProfileInfo() {
            const payload = { first_name: document.getElementById('set-firstname').value, last_name: document.getElementById('set-lastname').value, Phone: document.getElementById('set-phone').value };
            const { error } = await sb.from('profiles').update(payload).eq('id', currentUser.id);
            if (!error) { currentProfile = {...currentProfile, ...payload}; alert("Profil mis √† jour"); }
        }

        async function executeAdminSubmit() {
            const days = Array.from(document.querySelectorAll('.day-checkbox:checked')).map(c => c.value);
            const payload = { owner_id: currentUser.id, title: document.getElementById('admin-title').value, location: document.getElementById('admin-loc').value, date: document.getElementById('admin-date').value, start_time: document.getElementById('admin-start').value, end_time: document.getElementById('admin-end').value, max_participants: parseInt(document.getElementById('admin-max').value), is_recurring: days.length > 0, recurrence_days: days };
            await sb.from('events').insert([payload]);
            closeAdminPanel(); await fetchEvents();
        }

        async function executeDeletion(id, all) { if(all) await sb.from('events').delete().eq('id', id); closeAdminPanel(); await fetchEvents(); }

        function checkProfileChanges() { document.getElementById('btn-update-profile').classList.remove('bg-slate-100', 'text-slate-400'); document.getElementById('btn-update-profile').classList.add('bg-slate-900', 'text-white'); }
        function closeMobilePip() { const z = document.getElementById('mobile-pip-zone'); z.style.pointerEvents = 'none'; z.innerHTML = ''; }

        function openAdminPanel() { document.getElementById('admin-panel').style.display = 'flex'; }
        function closeAdminPanel() { document.getElementById('admin-panel').style.display = 'none'; }
        function changeMonth(d) { currentDate.setMonth(currentDate.getMonth() + d); renderCalendar(); }
        function toggleUserMenu(e) { e.stopPropagation(); document.getElementById('user-menu').classList.toggle('hidden'); }
        function handleBodyClick(e) { if(!e.target.closest('.group-menu')) document.getElementById('user-menu').classList.add('hidden'); }

            if (session) initApp(session.user);
