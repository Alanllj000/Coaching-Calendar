<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach Pro - App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-x pan-y;
        }

        .input-field {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; 
            padding: 1rem; border-radius: 1rem; font-weight: 600; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05); }
        .input-error { border-color: #ef4444 !important; background-color: #fef2f2 !important; }

        .calendar-container { height: 62vh; overflow-y: auto; scroll-behavior: smooth; }
        @media (min-width: 769px) { .calendar-container { height: calc(100vh - 110px); padding-bottom: 80px; } }

        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; 
            background-color: #e2e8f0; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0;
        }

        .calendar-day { 
            min-height: 85px; background-color: white; padding: 0.5rem; 
            display: flex; flex-direction: column; cursor: pointer; transition: background 0.2s; position: relative;
        }
        .calendar-day:hover:not(.empty) { background-color: #f8fafc; }
        .calendar-day.empty { background-color: #f1f5f9; cursor: default; }

        .event-dot { height: 5px; width: 5px; border-radius: 50%; display: inline-block; margin-right: 2px; }
        .dot-blue { background-color: #3b82f6; }
        .dot-red { background-color: #ef4444; }

        #mobile-pip-zone {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50vh; 
            z-index: 5000; pointer-events: none;
        }
        .mobile-pip-card {
            pointer-events: auto;
            width: 100%; height: 100%; background: white;
            border-top-left-radius: 2rem; border-top-right-radius: 2rem;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow: hidden;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .fullscreen-pip {
            position: fixed; inset: 0; background: white; z-index: 6000;
            display: none; flex-direction: column; overflow-y: auto;
        }

        .overlay-pip {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index: 8000; display: none; align-items: center; justify-content: center; padding: 1.5rem;
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #e2e8f0; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }

        .day-checkbox:checked + .day-label { background-color: #0f172a; color: white; border-color: #0f172a; }
    </style>
</head>
<body onclick="handleBodyClick(event)">

<!-- AUTH SCREEN -->

    <div class="flex flex-col justify-center h-full px-8">
        <h2 class="text-4xl font-black tracking-tighter text-slate-900 mb-8 text-center">Coach Pro</h2>

    <!-- Calendar -->

        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-7 gap-px mb-2 text-[9px] md:text-xs font-black uppercase text-slate-400 tracking-widest text-center">
                <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>

            <div id="calendar-grid" class="calendar-grid shadow-xl"></div>
        </div>
    </div>
</div>

<div id="mobile-pip-zone"></div>

<!-- PiP MODIFICATION MOT DE PASSE -->
<div id="password-pip" class="overlay-pip">
    <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
        <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6"><i class="fas fa-lock text-2xl"></i></div>
        <h3 class="text-xl font-black text-center text-slate-900 mb-6">Nouveau mot de passe</h3>
        
        <div class="space-y-4 mb-8">
            <input id="pwd-current" type="password" placeholder="Mot de passe actuel" class="input-field">
            <div>
                <input id="pwd-new" type="password" placeholder="Nouveau mot de passe" class="input-field">
                <p id="pwd-hint" class="text-[9px] font-bold text-slate-400 mt-2 ml-2 transition-colors">8 caractères minimum</p>
            </div>
            <input id="pwd-confirm" type="password" placeholder="Confirmer le mot de passe" class="input-field">
        </div>

        <div class="flex flex-col gap-3">
            <button onclick="validateAndChangePassword()" id="btn-confirm-pwd" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl shadow-lg active:scale-95 transition">Confirmer</button>
            <button onclick="closePasswordPip()" class="w-full py-4 bg-white text-slate-400 font-bold rounded-2xl">Annuler</button>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://krkyfycmmnpshbvlcxnf.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Dv8Xw8kqBqff3XL6t_LpNw_kkfUqRsc';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null, currentProfile = null, currentDate = new Date(), eventsCache = [];
    const DAY_NAMES = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];

    window.onload = async () => {
        const { data: { session } } = await sb.auth.getSession();
        if (session) initApp(session.user);
        
        sb.auth.onAuthStateChange((event, session) => { 
            if (event === 'SIGNED_IN' && session) initApp(session.user); 
            if (event === 'SIGNED_OUT') location.reload(); 
        });
    };

    async function initApp(user) {
        currentUser = user; 
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
        await loadProfile(); 
        await fetchEvents();
    }

    async function loadProfile() {
        const { data: profile } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
        if (profile) {
            currentProfile = profile;
            document.getElementById('user-initials').textContent = (profile.first_name || "?")[0].toUpperCase();
            if (profile.role === 'admin') document.getElementById('btn-admin-panel-menu').classList.remove('hidden');
            document.getElementById('set-firstname').value = profile.first_name || '';
            document.getElementById('set-lastname').value = profile.last_name || '';
            document.getElementById('set-phone').value = profile.Phone || '';
        }
    }

    // --- GESTION MOT DE PASSE ---
    function openPasswordPip() {
        document.getElementById('password-pip').style.display = 'flex';
        resetPasswordFields();
    }

    function closePasswordPip() {
        document.getElementById('password-pip').style.display = 'none';
    }

    function resetPasswordFields() {
        const ids = ['pwd-current', 'pwd-new', 'pwd-confirm'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            el.value = '';
            el.classList.remove('input-error');
        });
        document.getElementById('pwd-hint').classList.remove('text-red-500');
        document.getElementById('pwd-hint').classList.add('text-slate-400');
    }

    async function validateAndChangePassword() {
        const current = document.getElementById('pwd-current');
        const newP = document.getElementById('pwd-new');
        const confirmP = document.getElementById('pwd-confirm');
        const hint = document.getElementById('pwd-hint');
        const btn = document.getElementById('btn-confirm-pwd');

        let hasError = false;

        [current, newP, confirmP].forEach(el => el.classList.remove('input-error'));
        hint.classList.remove('text-red-500');

        if (newP.value.length < 8) {
            newP.classList.add('input-error');
            hint.classList.add('text-red-500');
            hasError = true;
        }

        if (newP.value !== confirmP.value || confirmP.value === "") {
            confirmP.classList.add('input-error');
            hasError = true;
        }

        if (current.value === "") {
            current.classList.add('input-error');
            hasError = true;
        }

        if (hasError) return;

        btn.textContent = "Vérification...";
        btn.disabled = true;

        try {
            const { error: authError } = await sb.auth.signInWithPassword({
                email: currentUser.email,
                password: current.value
            });

            if (authError) {
                current.classList.add('input-error');
                btn.textContent = "Confirmer";
                btn.disabled = false;
                return;
            }

            const { error: updateError } = await sb.auth.updateUser({ password: newP.value });

            if (updateError) {
                alert("Erreur lors de la mise à jour: " + updateError.message);
            } else {
                btn.textContent = "Modifié !";
                btn.classList.replace('bg-slate-900', 'bg-green-600');
                setTimeout(() => {
                    closePasswordPip();
                    btn.textContent = "Confirmer";
                    btn.classList.replace('bg-green-600', 'bg-slate-900');
                    btn.disabled = false;
                }, 1500);
            }
        } catch (err) {
            console.error(err);
            btn.textContent = "Confirmer";
            btn.disabled = false;
        }
    }

    // --- UI & CORE LOGIC ---
    function openSettingsPanel() { document.getElementById('user-menu').classList.add('hidden'); document.getElementById('settings-panel').style.display = 'flex'; }
    function closeSettingsPanel() { document.getElementById('settings-panel').style.display = 'none'; }
    function openAdminPanel() { resetAdminForm(); document.getElementById('admin-panel').style.display = 'flex'; }
    function closeAdminPanel() { document.getElementById('admin-panel').style.display = 'none'; }
    function toggleUserMenu(e) { e.stopPropagation(); document.getElementById('user-menu').classList.toggle('hidden'); }
    function handleBodyClick(e) { if(!e.target.closest('.group-menu')) document.getElementById('user-menu').classList.add('hidden'); }
    function logout() { sb.auth.signOut(); }
    function changeMonth(d) { currentDate.setMonth(currentDate.getMonth() + d); renderCalendar(); }

    async function fetchEvents() {
        const { data } = await sb.from('events').select('*, registrations(id, user_id)').eq('is_archived', false);
        if (data) eventsCache = data;
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid'); if(!grid) return;
        grid.innerHTML = '';
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('month-label').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentDate);
        const firstDay = (new Date(y, m, 1).getDay() || 7) - 1, lastDate = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="calendar-day empty"></div>`;
        for (let d = 1; d <= lastDate; d++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const loopD = new Date(y, m, d);
            const dayEvts = eventsCache.filter(e => {
                const isD = e.date === dateStr;
                const isR = e.is_recurring && e.recurrence_days?.includes(DAY_NAMES[loopD.getDay()]) && new Date(e.date) <= loopD;
                return (isD || isR) && (!e.excluded_dates || !e.excluded_dates.includes(dateStr));
            });
            const cell = document.createElement('div'); cell.className = 'calendar-day';
            cell.onclick = (e) => openDayPip(dateStr, dayEvts, e);
            let dots = dayEvts.map(e => `<span class="event-dot ${(e.registrations?.length || 0) >= e.max_participants ? 'dot-red' : 'dot-blue'}"></span>`).join('');
            cell.innerHTML = `<span class="text-[10px] font-black ${new Date().toDateString() === loopD.toDateString() ? 'text-blue-600' : 'text-slate-400'}">${d}</span><div class="mt-auto flex flex-wrap gap-1">${dots}</div>`;
            grid.appendChild(cell);
        }
    }

    // --- CHANGEMENT BOUTON + EN TEXTE "AJOUTER UN EVENT" ---
    function openDayPip(dateStr, events, evt) {
        evt.stopPropagation();
        const zone = document.getElementById('mobile-pip-zone'); zone.style.pointerEvents = 'auto';
        const dateL = new Date(dateStr).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
        
        let html = `<div class="mobile-pip-card">
            <div class="flex items-center justify-between p-5 border-b border-slate-50">
                <span class="font-black text-slate-800 uppercase text-[10px] tracking-widest">${dateL}</span>
                <div class="flex items-center gap-2">
                    ${currentProfile?.role === 'admin' ? `
                        <button onclick="createNewEventAtDate('${dateStr}')" class="px-3 py-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-black shadow-sm active:scale-95 transition-transform">
                            Ajouter un event
                        </button>` : ''}
                    <button onclick="closeMobilePip()" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center font-bold text-slate-500 active:scale-95 transition-transform">&times;</button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-3">`;
            
        if(!events.length) html += `<div class="py-12 text-center text-slate-300 italic text-sm">Rien de prévu à cette date</div>`;
        else {
            events.forEach(e => {
                const isReg = e.registrations?.some(r => r.user_id === currentUser.id), isFull = (e.registrations?.length || 0) >= e.max_participants;
                html += `<div class="p-4 border border-slate-100 rounded-2xl bg-white flex items-center justify-between shadow-sm">
                    <div><h4 class="font-black text-slate-800">${e.title}</h4><div class="flex gap-2 text-[10px]"><span class="text-blue-600 font-black">${e.start_time.substring(0,5)}</span><span class="text-slate-400 font-bold">${e.location}</span></div></div>
                    <div class="flex items-center gap-2">
                        <div class="text-right"><div class="text-[9px] font-black ${isFull && !isReg ? 'text-red-500' : 'text-slate-400'}">${e.registrations?.length || 0}/${e.max_participants}</div>
                        <button onclick="toggleReg('${e.id}', '${dateStr}', ${isReg})" class="px-3 py-2 rounded-lg text-[9px] font-black ${isReg ? 'bg-slate-100 text-slate-500' : isFull ? 'bg-slate-50 text-slate-300' : 'bg-slate-900 text-white'}">${isReg ? 'Inscrit' : 'S\'inscrire'}</button></div>
                        ${currentProfile?.role === 'admin' ? `<button onclick="editEventInstance('${e.id}', '${dateStr}')" class="p-2 text-slate-300 hover:text-blue-500 transition-colors"><i class="fas fa-edit"></i></button>` : ''}
                    </div>
                </div>`;
            });
        }
        zone.innerHTML = html + `</div></div>`;
    }

    function createNewEventAtDate(dateStr) {
        closeMobilePip();
        resetAdminForm();
        document.getElementById('admin-date').value = dateStr;
        document.getElementById('admin-panel').style.display = 'flex';
    }

    function closeMobilePip() { const z = document.getElementById('mobile-pip-zone'); z.style.pointerEvents = 'none'; z.innerHTML = ''; }

    function editEventInstance(eid, d) {
        const ev = eventsCache.find(e => e.id === eid); if(!ev) return;
        closeMobilePip(); resetAdminForm();
        document.getElementById('admin-panel').style.display = 'flex';
        document.getElementById('admin-event-id').value = ev.id;
        document.getElementById('admin-title').value = ev.title;
        document.getElementById('admin-date').value = d;
        document.getElementById('admin-loc').value = ev.location;
        document.getElementById('admin-max').value = ev.max_participants;
        document.getElementById('admin-start').value = ev.start_time.substring(0,5);
        document.getElementById('admin-end').value = ev.end_time.substring(0,5);
        document.getElementById('admin-delete-btn').classList.remove('hidden');
    }

    function resetAdminForm() {
        document.getElementById('admin-event-id').value = '';
        document.getElementById('admin-title').value = '';
        document.getElementById('admin-loc').value = '';
        document.getElementById('admin-max').value = '';
        document.getElementById('admin-start').value = '';
        document.getElementById('admin-end').value = '';
        document.querySelectorAll('.day-checkbox').forEach(cb => cb.checked = false);
        document.getElementById('admin-delete-btn').classList.add('hidden');
    }

    async function handleAuth() {
        const e = document.getElementById('auth-email').value, p = document.getElementById('auth-password').value;
        if(!document.getElementById('register-fields').classList.contains('hidden')) {
            const { data } = await sb.auth.signUp({ email: e, password: p });
            if (data.user) await sb.from('profiles').insert([{ id: data.user.id, first_name: document.getElementById('auth-firstname').value, last_name: document.getElementById('auth-lastname').value, Phone: document.getElementById('auth-phone').value, role: 'user' }]);
        } else await sb.auth.signInWithPassword({ email: e, password: p });
    }

    async function saveAllSettings() {
        await sb.from('profiles').update({
            first_name: document.getElementById('set-firstname').value,
            last_name: document.getElementById('set-lastname').value,
            Phone: document.getElementById('set-phone').value
        }).eq('id', currentUser.id);
        closeSettingsPanel();
    }
</script>
